<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <div style="width: 445px;">
        <ui:repeat var="g" value="#{grupo}">
            <div class="dente">
                <div style="text-align: center;">
                	<p:outputPanel rendered="#{planoTratamentoMB.entity == null or planoTratamentoMB.entity.id == 0}">
                		<h:outputText value="#{g}" />
                	</p:outputPanel>
                	<p:outputPanel rendered="#{planoTratamentoMB.entity != null and planoTratamentoMB.entity.id != 0 and planoTratamentoMB.odontogramaSelecionado.id != 0}">
                		<p:commandLink oncomplete="resize('#lume\\:tabViewPaciente\\:dlgProcedimento');PF('dlgProcedimento').show();" process="@this"
                			action="#{planoTratamentoMB.carregaProcedimentos}" value="#{g}" update=":lume:tabViewPaciente:dlgProcedimento">
	                        <f:param name="dente" value="#{g}" />
	                    </p:commandLink>
                	</p:outputPanel>
                </div>
                <div class="numero">
                	<p:outputPanel rendered="#{planoTratamentoMB.entity == null or planoTratamentoMB.entity.id == 0}">
                		<div style="background: url(../images/odontograma/#{g}.png) no-repeat; height: 120px; background-position: top;">
                			<h:outputText escape="false" value="#{planoTratamentoMB.diagnosticosDente(g,'')}"/>
                		</div>
                	</p:outputPanel>
                	<p:outputPanel rendered="#{planoTratamentoMB.entity != null and planoTratamentoMB.entity.id != 0 and planoTratamentoMB.odontogramaSelecionado.id != 0}">
                		<p:commandLink oncomplete="resize('#lume\\:tabViewPaciente\\:dlgProcedimento');PF('dlgProcedimento').show();" process="@this"
                			action="#{planoTratamentoMB.carregaProcedimentos}" update=":lume:tabViewPaciente:dlgProcedimento">
	                		<div style="background: url(../images/odontograma/#{g}.png) no-repeat; height: 120px; background-position: top;">
	                			<h:outputText escape="false" value="#{planoTratamentoMB.diagnosticosDente(g,'')}"/>
	                		</div>
	                		<f:param name="dente" value="#{g}" />
	                	</p:commandLink>
                	</p:outputPanel>
                </div>
            </div>
        </ui:repeat>
    </div>
</ui:composition>
