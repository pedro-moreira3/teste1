<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">

                    <p:outputPanel id="pnPrincipal" styleClass="BordNone">

                        <h1>Relatório de Repasses</h1>
                        <div class="SeparatorFull"></div>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
                            style="border:0px none; background-color:transparent;">
                            <p:outputLabel for="profissional" value="Profissional : " />
                            <p:autoComplete dropdown="true" queryDelay="1000" size="35" value="#{relatorioRepasseMB.profissional}" id="profissional" minQueryLength="3"
                                completeMethod="#{relatorioRepasseMB.geraSugestoesProfissional}" var="profissional" itemLabel="#{profissional.dadosBasico.prefixoNome}" itemValue="#{profissional}"
                                converter="profissional" forceSelection="true" required="true">
                            </p:autoComplete>

                            <p:column></p:column>
                            <p:column></p:column>

                            <p:outputLabel for="inicio" value="Inicio : " />
                            <p:calendar id="inicio" value="#{relatorioRepasseMB.inicio}" pattern="dd/MM/yyyy" mask="true" required="true" />

                            <p:outputLabel for="fim" value="Fim : " />
                            <p:calendar id="fim" value="#{relatorioRepasseMB.fim}" pattern="dd/MM/yyyy" mask="true" required="true" />

                            <p:outputLabel for="statusPagamento" value="Status : " />
                            <p:selectOneMenu id="statusPagamento" value="#{relatorioRepasseMB.statusPagamento}">
                                <f:selectItem itemValue="PG" itemLabel="Pago Completo" />
                                <f:selectItem itemValue="PC" itemLabel="Pago Parcial" />
                                 <f:selectItem itemValue="PP" itemLabel="Pagamento Pendente" />
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <div class="SeparatorFull"></div>
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
                            <p:commandButton id="pesquisar" icon="fa fa-search White" value="Pesquisar" actionListener="#{relatorioRepasseMB.actionCarregarProcedimentos}"
                                update="dtRelatorio" tabindex="1" process="@this,pnPrincipal" styleClass="OrangeButton" />
                            <p:commandButton id="new" icon="White fa fa-file-o" value="Limpar" actionListener="#{relatorioRepasseMB.actionLimpar}"
                                update="dtRelatorio, profissional, inicio, fim" process="@this" immediate="true" tabindex="1" />
                        </p:panelGrid>
                    </p:outputPanel>

                    <div class="EmptyBox20"></div>


                    <p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtRelatorio" value="#{relatorioRepasseMB.relatorio}" var="rel" rows="50" paginator="true"
                        paginatorPosition="bottom">
                        <f:facet name="header">Procedimentos</f:facet>



                        <p:column sortBy="#{rel.descricaoPlanoTratamento}" filterBy="#{rel.descricaoPlanoTratamento}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Plano de Tratamento" />
                            </f:facet>
                            <h:outputText value="#{rel.descricaoPlanoTratamento}" title="#{rel.id}" />
                        </p:column>

                        <p:column sortBy="#{rel.descricaoProcedimento}" filterBy="#{rel.descricaoProcedimento}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Procedimento" />
                            </f:facet>
                            <h:outputText value="#{rel.descricaoProcedimento}" title="#{rel.id}" />
                        </p:column>

                        <p:column sortBy="#{rel.pacienteNome}" filterBy="#{rel.pacienteNome}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Paciente" />
                            </f:facet>
                            <h:outputText value="#{rel.pacienteNome}" />
                        </p:column>

                        <p:column sortBy="#{rel.valor}">
                            <f:facet name="header">
                                <h:outputText value="Valor " />
                            </f:facet>
                            <h:outputText value="#{rel.valor}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>

                        </p:column>
                        <p:column sortBy="#{rel.custo}">
                            <f:facet name="header">
                                <h:outputText value="Custo" />
                            </f:facet>
                            <h:outputText value="#{rel.custo}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{rel.percentualRemuneracaoProfissional}">
                            <f:facet name="header">
                                <h:outputText value="Remuneração" />
                            </f:facet>
                            <h:outputText value="#{rel.percentualRemuneracaoProfissional}%" />
                        </p:column>
                        <p:column sortBy="#{rel.tributo}">
                            <f:facet name="header">
                                <h:outputText value="Tributo" />
                            </f:facet>
                            <h:outputText value="#{rel.tributo}">
                                <f:convertNumber currencySymbol="" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                            <h:outputText value="%" />
                        </p:column>
                        <p:column sortBy="#{rel.valorRepassar}">
                            <f:facet name="header">
                                <h:outputText value="Valor Profissional" />
                            </f:facet>
                            <h:outputText value="#{rel.valorRepassar}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>

                        </p:column>
                        <p:column sortBy="#{rel.valorRepassado}">
                            <f:facet name="header">
                                <h:outputText value="Valor Repassado" />
                            </f:facet>
                            <h:outputText value="#{rel.valorRepassado}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="#{relatorioRepasseMB.relatorio.stream().map(rel-> rel.valorRepassado).sum()}">
                                    <f:convertNumber pattern="R$ #,##0.00" minFractionDigits="2" />
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column sortBy="#{rel.debitoRepasse}">
                            <f:facet name="header">
                                <h:outputText value="Débito" />
                            </f:facet>
                            <h:outputText value="#{rel.debitoRepasse}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="#{relatorioRepasseMB.relatorio.stream().map(rel-> rel.debitoRepasse).sum()}">
                                    <f:convertNumber pattern="R$ #,##0.00" minFractionDigits="2" />
                                </h:outputText>
                            </f:facet>
                        </p:column>
                    </p:dataTable>



                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
