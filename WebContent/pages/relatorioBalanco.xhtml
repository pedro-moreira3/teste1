<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <div class="Container100 Responsive100 NoIndent">
            <div class="Container100 ui-fluid NoPadding">
                <div class="Card">

                    <p:panel id="pnPrincipal" styleClass="BordNone">

                        <h1 class="CardBigTopic">Relatório de Repasses</h1>
                        <div class="SeparatorFull"></div>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
                            style="border:0px none; background-color:transparent;">
                            <p:outputLabel for="profissional" value="Profissional : " />
                            <p:autoComplete dropdown="true" queryDelay="1000" size="35" value="#{relatorioBalancoMB.profissional}" id="profissional" minQueryLength="3"
                                completeMethod="#{relatorioBalancoMB.geraSugestoesProfissional}" var="profissional" itemLabel="#{profissional.dadosBasico.prefixoNome}" itemValue="#{profissional}"
                                converter="profissional" forceSelection="true" required="true">
                            </p:autoComplete>

                            <p:column></p:column>
                            <p:column></p:column>

                            <p:outputLabel for="inicio" value="Inicio : " />
                            <p:calendar id="inicio" value="#{relatorioBalancoMB.inicio}" pattern="dd/MM/yyyy" mask="true" class="Wid50" required="true" />

                            <p:outputLabel for="fim" value="Fim : " />
                            <p:calendar id="fim" value="#{relatorioBalancoMB.fim}" pattern="dd/MM/yyyy" mask="true" class="Wid50" required="true" />

                            <p:outputLabel for="statusPagamento" value="Status : " />
                            <p:selectOneMenu id="statusPagamento" value="#{relatorioBalancoMB.statusPagamento}">
                                <f:selectItem itemValue="P" itemLabel="Pago Completo" />
                                <f:selectItem itemValue="L" itemLabel="Pago Parcial" />
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <div class="SeparatorFull"></div>
                        <div class="Container25 Responsive100">
                            <p:commandButton id="pesquisar" icon="fa fa-search White" value="Pesquisar" actionListener="#{relatorioBalancoMB.actionCarregarProcedimentos}"
                                update="dtPlanoTratamentoProcedimentos" tabindex="1" process="@this,pnPrincipal" styleClass="OrangeButton" />
                        </div>
                        <div class="Container25 Responsive100">
                            <p:commandButton id="new" icon="White fa fa-file-o" value="Limpar" actionListener="#{relatorioBalancoMB.actionLimpar}"
                                update="dtPlanoTratamentoProcedimentos, profissional, inicio, fim" process="@this" immediate="true" tabindex="1" />
                        </div>
                    </p:panel>

                    <div class="EmptyBox20"></div>


                    <p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtPlanoTratamentoProcedimentos" value="#{relatorioBalancoMB.planoTratamentoProcedimentos}" var="ptp" rows="50" paginator="true"
                        paginatorPosition="bottom">
                        <f:facet name="header">Procedimentos</f:facet>



                        <p:column sortBy="#{ptp.planoTratamento.descricao}" filterBy="#{ptp.planoTratamento.descricao}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Plano de Tratamento" />
                            </f:facet>
                            <h:outputText value="#{ptp.planoTratamento.descricao}" title="#{ptp.id}" />
                        </p:column>

                        <p:column sortBy="#{ptp.descricaoCompleta}" filterBy="#{ptp.descricaoCompleta}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Procedimento" />
                            </f:facet>
                            <h:outputText value="#{ptp.descricaoCompleta}" title="#{ptp.id}" />
                        </p:column>

                        <p:column sortBy="#{ptp.planoTratamento.paciente.dadosBasico.nome}" filterBy="#{ptp.planoTratamento.paciente.dadosBasico.nome}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Paciente" />
                            </f:facet>
                            <h:outputText value="#{ptp.planoTratamento.paciente.dadosBasico.nome}" />
                        </p:column>

                        <p:column sortBy="#{ptp.valorCalc}">
                            <f:facet name="header">
                                <h:outputText value="Valor " />
                            </f:facet>
                            <h:outputText value="#{ptp.valorCalc}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>

                        </p:column>
                        <p:column sortBy="#{ptp.custoCalc}">
                            <f:facet name="header">
                                <h:outputText value="Custo" />
                            </f:facet>
                            <h:outputText value="#{ptp.custoCalc}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{ptp.percentualCalc}">
                            <f:facet name="header">
                                <h:outputText value="Remuneração" />
                            </f:facet>
                            <h:outputText value="#{ptp.percentualCalc}%" />
                        </p:column>
                        <p:column sortBy="#{ptp.tributoCalc}">
                            <f:facet name="header">
                                <h:outputText value="Tributo" />
                            </f:facet>
                            <h:outputText value="#{ptp.tributoCalc}">
                                <f:convertNumber currencySymbol="" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                            <h:outputText value="%" />
                        </p:column>
                        <p:column sortBy="#{ptp.valorRepasse}">
                            <f:facet name="header">
                                <h:outputText value="Valor Profissional" />
                            </f:facet>
                            <h:outputText value="#{ptp.valorRepasse}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>

                        </p:column>
                        <p:column sortBy="#{ptp.valorRepassado}">
                            <f:facet name="header">
                                <h:outputText value="Valor Repassado" />
                            </f:facet>
                            <h:outputText value="#{ptp.valorRepassado}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="#{relatorioBalancoMB.planoTratamentoProcedimentos.stream().map(ptp-> ptp.valorRepassado).sum()}">
                                    <f:convertNumber pattern="R$ #,##0.00" minFractionDigits="2" />
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column sortBy="#{ptp.valorRestante}">
                            <f:facet name="header">
                                <h:outputText value="Débito" />
                            </f:facet>
                            <h:outputText value="#{ptp.valorRestante}">
                                <f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
                            </h:outputText>
                            <f:facet name="footer">
                                <h:outputText value="#{relatorioBalancoMB.planoTratamentoProcedimentos.stream().map(ptp-> ptp.valorRestante).sum()}">
                                    <f:convertNumber pattern="R$ #,##0.00" minFractionDigits="2" />
                                </h:outputText>
                            </f:facet>
                        </p:column>
                    </p:dataTable>



                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
