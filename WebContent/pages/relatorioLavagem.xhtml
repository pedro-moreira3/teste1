<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<p:outputPanel id="pnPrincipal" styleClass="BordNone">

						<h1>Relatório de Lavagem</h1>
						<div class="SeparatorFull"></div>

						<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="inicio" value="Inicio : " />
							<p:calendar id="inicio" value="#{relatorioLavagemMB.inicio}" pattern="dd/MM/yyyy" mask="true" />

							<p:outputLabel for="fim" value="Fim : " />
							<p:calendar id="fim" value="#{relatorioLavagemMB.fim}" pattern="dd/MM/yyyy" mask="true" />

						</p:panelGrid>
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
							<p:commandButton id="pesquisar" icon="fa fa-search White" value="Pesquisar" actionListener="#{relatorioLavagemMB.filtra}"
								update="dtPrincipal,pnPrincipal" process="@this,pnPrincipal,inicio,fim" styleClass="OrangeButton" />
							<p:commandButton value="Excel" ajax="false" icon="White fa fa-file-excel-o" styleClass="GreenButton">
								<p:dataExporter encoding="iso-8859-1" type="xls" target="dtPrincipal" fileName="RelatorioLavagem" />
							</p:commandButton>
							<p:commandButton id="new" icon="White fa fa-file-o" value="Limpar" actionListener="#{relatorioLavagemMB.actionNew}"
								update="dtPrincipal,pnPrincipal" immediate="true" tabindex="1" />
						</p:panelGrid>
						<div class="EmptyBox20"></div>

						<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtPrincipal" selection="#{relatorioLavagemMB.entity}" selectionMode="single"
							value="#{relatorioLavagemMB.lavagens}" var="lavagemSolicitada" rows="10" paginator="true" rowKey="#{lavagemSolicitada}"
							paginatorPosition="bottom">
							<f:facet name="header">Lavagens</f:facet>
							<p:ajax event="rowSelect" listener="#{relatorioLavagemMB.mostraItens}" update=":lume:dtItens" process="@this" />
							<p:column filterBy="#{lavagemSolicitada.descricao}" sortBy="#{lavagemSolicitada.descricao}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Descrição" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.descricao}" title="#{lavagemSolicitada.id}"/>
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.solicitante.dadosBasico.prefixoNome}" sortBy="#{lavagemSolicitada.solicitante.dadosBasico.prefixoNome}"
								filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Solicitante" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.solicitante.dadosBasico.prefixoNome}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.profissional.dadosBasico.prefixoNome}"
								sortBy="#{lavagemSolicitada.profissional.dadosBasico.prefixoNome}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Esterilizador" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.profissional.dadosBasico.prefixoNome}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.status}" sortBy="#{lavagemSolicitada.status}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Status" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.status}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.dataDevolucaoStr}" sortBy="#{lavagemSolicitada.dataDevolucaoStr}"
								filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Data de Devolução" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.dataDevolucaoStr}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.dataStr}" sortBy="#{lavagemSolicitada.dataStrOrd}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Data do Pedido" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.dataStr}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.dataValidadeStr}" sortBy="#{lavagemSolicitada.dataValidade}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Data de Validade" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.dataValidadeStr}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.resumo}" sortBy="#{lavagemSolicitada.resumo}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Resumo" />
								</f:facet>
								<h:outputText value="#{lavagemSolicitada.resumo}" />
							</p:column>
						</p:dataTable>
						<br />

						<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtItens" value="#{relatorioLavagemMB.itens}" var="i" rows="10" paginator="true" rowKey="#{i}"
							paginatorPosition="bottom">
							<f:facet name="header">Analítico</f:facet>
							<p:column filterBy="#{i.kit.descricao}" sortBy="#{i.kit.descricao}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Kit" />
								</f:facet>
								<h:outputText value="#{i.kit.descricao}" />
							</p:column>
							<p:column filterBy="#{i.item.descricaoLimpa}" sortBy="#{i.item.descricao}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Item" />
								</f:facet>
								<h:outputText value="#{i.item.descricao}" />
							</p:column>
							<p:column filterBy="#{i.quantidade}" sortBy="#{i.quantidade}" filterMatchMode="contains">
								<f:facet name="header">
									<h:outputText value="Quantidade" />
								</f:facet>
								<h:outputText value="#{i.quantidade}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
