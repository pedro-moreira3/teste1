<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<p:outputPanel id="pnPrincipal" styleClass="BordNone">

						<h1>Relatório de Lavagem</h1>
						<div class="SeparatorFull"></div>

						<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="inicio" value="Inicio : " />
							<p:calendar id="inicio" value="#{relatorioLavagemMB.inicio}" pattern="dd/MM/yyyy" mask="true" />

							<p:outputLabel for="fim" value="Fim : " />
							<p:calendar id="fim" value="#{relatorioLavagemMB.fim}" pattern="dd/MM/yyyy" mask="true" />

						</p:panelGrid>
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
							<p:commandButton id="pesquisar" icon="fa fa-search White" value="Pesquisar" actionListener="#{relatorioLavagemMB.filtra}"
								update="dtPrincipal,pnPrincipal" process="@this,pnPrincipal,inicio,fim" styleClass="OrangeButton" />
							<p:commandButton value="Excel" ajax="false" icon="White fa fa-file-excel-o" styleClass="GreenButton">
								<p:dataExporter encoding="iso-8859-1" type="xls" target="dtPrincipal" fileName="RelatorioLavagem" />
							</p:commandButton>
							<p:commandButton id="new" icon="White fa fa-file-o" value="Limpar" actionListener="#{relatorioLavagemMB.actionNew}"
								update="dtPrincipal,pnPrincipal" immediate="true" tabindex="1" />
							
							<h:panelGroup>
								<p:splitButton icon="White fa fa fa-file-excel-o"
									value="Exportar tabela para Excel"
									styleClass="GreenSplitButton"
									actionListener="#{relatorioLavagemMB.exportarTabela('xls')}"
									ajax="false" process="dtPrincipal,@this" update="@this"
									immediate="true"
									onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">

									<p:fileDownload
										value="#{relatorioLavagemMB.arquivoDownload}" />

									<p:menuitem value="Exportar tabela para PDF"
										icon="fa fa fa-file-pdf-o"
										actionListener="#{relatorioLavagemMB.exportarTabela('pdf')}"
										ajax="false" process="dtPrincipal,@this" immediate="true"
										onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">
										<p:fileDownload
											value="#{relatorioLavagemMB.arquivoDownload}" />
									</p:menuitem>
									<p:menuitem value="Exportar tabela para CSV"
										icon="fa fa fa-file-pdf-o"
										actionListener="#{relatorioLavagemMB.exportarTabela('csv')}"
										ajax="false" process="dtPrincipal,@this" immediate="true"
										onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">
										<p:fileDownload
											value="#{relatorioLavagemMB.arquivoDownload}" />
									</p:menuitem>
								</p:splitButton>
							</h:panelGroup>
						</p:panelGrid>
						<div class="EmptyBox20"></div>

						<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtPrincipal" selection="#{relatorioLavagemMB.entity}" selectionMode="single"
							value="#{relatorioLavagemMB.lavagens}" var="lavagemSolicitada" rows="10" paginator="true" rowKey="#{lavagemSolicitada}"
							paginatorPosition="bottom" binding="#{relatorioLavagemMB.tabelaRelatorio}">
							<f:facet name="header">Lavagens</f:facet>
							<p:ajax event="rowSelect" listener="#{relatorioLavagemMB.mostraItens}" update=":lume:dtItens" process="@this" />
							<p:column filterBy="#{lavagemSolicitada.descricao}" sortBy="#{lavagemSolicitada.descricao}" filterMatchMode="contains" headerText="Descrição"
									filterFunction="#{relatorioLavagemMB.filtroSemAcento}">
								<h:outputText value="#{lavagemSolicitada.descricao}" title="#{lavagemSolicitada.id}"/>
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.solicitante.dadosBasico.prefixoNome}" sortBy="#{lavagemSolicitada.solicitante.dadosBasico.prefixoNome}"
								filterMatchMode="contains" headerText="Solicitante" filterFunction="#{relatorioLavagemMB.filtroSemAcento}">
								<h:outputText value="#{lavagemSolicitada.solicitante.dadosBasico.prefixoNome}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.profissional.dadosBasico.prefixoNome}"
								sortBy="#{lavagemSolicitada.profissional.dadosBasico.prefixoNome}" filterMatchMode="contains" headerText="Esterilizador"
								filterFunction="#{relatorioLavagemMB.filtroSemAcento}">
								<h:outputText value="#{lavagemSolicitada.profissional.dadosBasico.prefixoNome}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.status}" sortBy="#{lavagemSolicitada.status}" filterMatchMode="contains" headerText="Status"
									filterFunction="#{relatorioLavagemMB.filtroSemAcento}">
								<h:outputText value="#{lavagemSolicitada.status}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.dataDevolucaoStr}" sortBy="#{lavagemSolicitada.dataDevolucaoStr}"
								filterMatchMode="contains" headerText="Data de Devolução">
								<h:outputText value="#{lavagemSolicitada.dataDevolucaoStr}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.dataStr}" sortBy="#{lavagemSolicitada.dataStrOrd}" filterMatchMode="contains" headerText="Data do pedido">
								<h:outputText value="#{lavagemSolicitada.dataStr}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.dataValidadeStr}" sortBy="#{lavagemSolicitada.dataValidade}" filterMatchMode="contains" headerText="Data de validade">
								<h:outputText value="#{lavagemSolicitada.dataValidadeStr}" />
							</p:column>
							<p:column filterBy="#{lavagemSolicitada.resumo}" sortBy="#{lavagemSolicitada.resumo}" filterMatchMode="contains" headerText="Resumo"
									filterFunction="#{relatorioLavagemMB.filtroSemAcento}">
								<h:outputText value="#{lavagemSolicitada.resumo}" />
							</p:column>
						</p:dataTable>
						<br />

						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
						
							<h:panelGroup>
								<p:splitButton icon="White fa fa fa-file-excel-o"
									value="Exportar tabela para Excel"
									styleClass="GreenSplitButton"
									actionListener="#{relatorioLavagemMB.exportarTabelaAnalitica('xls')}"
									ajax="false" process="dtPrincipal,@this" update="@this"
									immediate="true"
									onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">

									<p:fileDownload
										value="#{relatorioLavagemMB.arquivoDownload}" />

									<p:menuitem value="Exportar tabela para PDF"
										icon="fa fa fa-file-pdf-o"
										actionListener="#{relatorioLavagemMB.exportarTabelaAnalitica('pdf')}"
										ajax="false" process="dtPrincipal,@this" immediate="true"
										onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">
										<p:fileDownload
											value="#{relatorioLavagemMB.arquivoDownload}" />
									</p:menuitem>
									<p:menuitem value="Exportar tabela para CSV"
										icon="fa fa fa-file-pdf-o"
										actionListener="#{relatorioLavagemMB.exportarTabelaAnalitica('csv')}"
										ajax="false" process="dtPrincipal,@this" immediate="true"
										onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">
										<p:fileDownload
											value="#{relatorioLavagemMB.arquivoDownload}" />
									</p:menuitem>
								</p:splitButton>
							</h:panelGroup>
						
						</p:panelGrid>

						<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtItens" value="#{relatorioLavagemMB.itens}" var="i" rows="10" paginator="true" rowKey="#{i}"
							paginatorPosition="bottom" binding="#{relatorioLavagemMB.tabelaAnalitica}">
							<f:facet name="header">Analítico</f:facet>
							<p:column filterBy="#{i.kit.descricao}" sortBy="#{i.kit.descricao}" filterMatchMode="contains" headerText="Kit"
									filterFunction="#{relatorioLavagemMB.filtroSemAcento}">
								<h:outputText value="#{i.kit.descricao}" />
							</p:column>
							<p:column filterBy="#{i.item.descricaoLimpa}" sortBy="#{i.item.descricao}" filterMatchMode="contains" headerText="Item"
									filterFunction="#{relatorioLavagemMB.filtroSemAcento}">
								<h:outputText value="#{i.item.descricao}" />
							</p:column>
							<p:column filterBy="#{i.quantidade}" sortBy="#{i.quantidade}" filterMatchMode="contains" headerText="Quantidade">
								<h:outputText value="#{i.quantidade}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
