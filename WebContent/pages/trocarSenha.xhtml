<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<p:outputPanel id="pnPrincipal" styleClass="BordNone">
						<h1>Trocar Senha</h1>
						<div class="SeparatorFull"></div>

						<p:panelGrid columns="2" id="pnSenha" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
							<p:outputLabel for="usuStrLogin" value="Login :" />
							<p:inputText id="usuStrLogin" value="#{lumeSecurity.usuario.usuStrLogin}" disabled="true" />

							<p:outputLabel for="senhaAtual" value="Senha Atual:" />
							<p:password id="senhaAtual" value="#{trocarSenhaMB.senhaAtual}" required="true" feedback="false" />

							<p:outputLabel for="senhaNova" value="Nova Senha:" />
							<p:password id="senhaNova" value="#{trocarSenhaMB.senhaNova}" required="true" goodLabel="Boa" promptLabel="Insira sua senha"
								strongLabel="Forte" weakLabel="Fraca" />

							<p:outputLabel for="senhaNovaConfirmacao" value="Confirme Nova Senha:" />
							<p:password id="senhaNovaConfirmacao" value="#{trocarSenhaMB.senhaNovaConfirmacao}" required="true" goodLabel="Boa"
								promptLabel="Insira sua senha" strongLabel="Forte" weakLabel="Fraca" />
						</p:panelGrid>

						<div class="SeparatorFull"></div>

						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
							<p:commandButton value="Salvar" process="pnSenha,@this" actionListener="#{trocarSenhaMB.actionPersist}" update=":lume:pnPrincipal" icon="White fa fa-save"
								styleClass="GreenButton" />
						</p:panelGrid>

					</p:outputPanel>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
