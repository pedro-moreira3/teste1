<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
				<style>
    [role="gridcell"] {
        text-align: left !important;
    }
    </style>				
					<p:outputPanel id="pnLocal" styleClass="BordNone">
						<h:inputHidden id="id" value="#{localMB.entity.id}" />

						<h1>Local</h1>
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">

							<h:outputLabel value="Categoria: " for="tbLocalPaiTree" />
							<p:tree value="#{localMB.rootPai}" var="localPai" id="tbLocalPaiTree" selection="#{localMB.selectedLocalPai}"
								selectionMode="single">
								<p:ajax event="select" update="@this" listener="#{localMB.onNodeSelect}" />
								<p:ajax event="unselect" update="@this" listener="#{localMB.onNodeUnselect}" />
								<p:treeNode>
									<h:outputText value="#{localPai.descricao}" />
								</p:treeNode>
							</p:tree>
							
							<p:column></p:column>
							<p:column></p:column>

							<p:outputLabel for="descricao" value="Local: " />
							<p:inputText id="descricao" value="#{localMB.descricao}"  required="true" maxlength="50" />

							<h:outputLabel value="Tipo" />
							<p:selectOneMenu id="tipo" value="#{localMB.tipoLocal}"  converter="dominio" disabled="#{localMB.disable}">
								<f:selectItems value="#{localMB.tiposLocais}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<br />
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
							<p:commandButton id="persist" icon="White fa fa-save" value="Salvar" actionListener="#{localMB.actionPersist}"
								update=":lume:pnLocal,:lume:pnLocalTree" process=":lume:pnLocal"  styleClass="GreenButton" />
							<p:commandButton id="delete" icon="White fa fa-trash-o" value="Excluir" actionListener="#{localMB.actionRemove}"
								update=":lume:pnLocal,:lume:pnLocalTree" process="@this" disabled="#{localMB.entity.id == 0}" 
								styleClass="RedButton" />
							<p:commandButton id="new" icon="White fa fa-file-o" value="Novo" actionListener="#{localMB.actionNew}" update=":lume:pnLocal,:lume:pnLocalTree"
								immediate="true"  />
						</p:panelGrid>
					</p:outputPanel>


					<div class="EmptyBox20"></div>


					<p:outputPanel id="pnLocalTree" styleClass="BordNone">
						<p:treeTable value="#{localMB.root}" var="local" id="tbLocalTree" selection="#{localMB.selectedLocal}" selectionMode="single">
							<p:ajax event="select" listener="#{localMB.carregaTela()}" update=":lume:pnLocal" />
							<f:facet name="header">Locais</f:facet>
							<p:column headerText="Local">
								<h:outputText value="#{local.descricao}" title="#{local.id}"/>
							</p:column>
							<p:column headerText="Tipo">
								<h:outputText value="#{local.descricaoTipo}" />
							</p:column>
						</p:treeTable>
					</p:outputPanel>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
