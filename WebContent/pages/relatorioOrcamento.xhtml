<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<p:outputPanel id="pnPrincipal" styleClass="BordNone">
						<h1>Relatório de Orçamentos</h1>
						<div class="SeparatorFull"></div>
						
						<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="inicio" value="Inicio : " />
							<p:calendar id="inicio" value="#{relatorioOrcamentoMB.inicio}" pattern="dd/MM/yyyy" mask="true" required="true" />

							<p:outputLabel for="fim" value="Fim : " />
							<p:calendar id="fim" value="#{relatorioOrcamentoMB.fim}" pattern="dd/MM/yyyy" mask="true" required="true" />

						</p:panelGrid>
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
							<p:commandButton id="pesquisar" icon="fa fa-search White" value="Pesquisar" actionListener="#{relatorioOrcamentoMB.filtra}"
								update="dtPrincipal,pnPrincipal" tabindex="1" process="@this,pnPrincipal" styleClass="OrangeButton" />
							<p:commandButton value="Excel" ajax="false" icon="White fa fa-file-excel-o" styleClass="GreenButton">
								<p:dataExporter encoding="iso-8859-1" type="xls" target="dtPrincipal" fileName="#{relatorioOrcamentoMB.vigencia}" />
							</p:commandButton>
							<p:commandButton id="limpar" icon="White fa fa-file-o" value="Limpar" update="inicio, fim, dtPrincipal" process="@this"
								actionListener="#{relatorioOrcamentoMB.actionLimpar}" />
						</p:panelGrid>
					</p:outputPanel>

					<div class="EmptyBox20"></div>

					<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtPrincipal" value="#{relatorioOrcamentoMB.relatorioOrcamentos}" var="m" rows="20"
						paginator="true" rowKey="#{m}" paginatorPosition="bottom">
						<f:facet name="header">Orçamentos</f:facet>
						<p:column filterBy="#{m.profissionalAprovacao}" sortBy="#{m.profissionalAprovacao}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Profissional" />
							</f:facet>
							<h:outputText value="#{m.profissionalAprovacao}" title="#{m.id}"/>
						</p:column>
						<p:column filterBy="#{m.paciente}" sortBy="#{m.paciente.dadosBasico.nome}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Paciente" />
							</f:facet>
							<h:outputText value="#{m.paciente.dadosBasico.nome}" />
						</p:column>
						<p:column filterBy="#{m.dataStr}" sortBy="#{m.dataCriacaoStr}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Data de criação" />
							</f:facet>
							<h:outputText value="#{m.dataCriacaoStr}" />
						</p:column>
						<p:column filterBy="#{m.dataAprovacaoStr}" sortBy="#{m.dataAprovacaoStr}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Data de aprovação" />
							</f:facet>
							<h:outputText value="#{m.dataAprovacaoStr}" />
						</p:column>						
						<p:column filterBy="#{m.valorTotal}" sortBy="#{m.valorTotalSemDesconto}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Valor Total(R$)" />
							</f:facet>
							<h:outputText value="#{m.valorTotalSemDesconto}">
								<f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
							</h:outputText>
							<f:facet name="footer">
								<h:outputText value="#{relatorioOrcamentoMB.somaValorTotal}">
									<f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
								</h:outputText>
							</f:facet>
						</p:column>
						<p:column filterBy="#{m.valorTotalDesconto}" sortBy="#{m.valorTotalComDesconto}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Valor com Desconto(R$)" />
							</f:facet>
							<h:outputText value="#{m.valorTotalComDesconto}">
								<f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
							</h:outputText>
							<f:facet name="footer">
								<h:outputText value="#{relatorioOrcamentoMB.somaValorTotalDesconto}">
									<f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
								</h:outputText>
							</f:facet>
						</p:column>

						<p:column filterBy="#{m.status}" sortBy="#{m.status}" filterMatchMode="contains">
							<f:facet name="header">
								<h:outputText value="Status" />
							</f:facet>
							<h:outputText value="#{m.status}" />
						</p:column>
					</p:dataTable>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
