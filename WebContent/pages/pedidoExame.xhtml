<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<p:outputPanel id="pnPedidoExame">
						<p:outputPanel rendered="#{pedidoExameMB.visivel}" styleClass="BordNone">
							<h1>Pedido de Exames</h1>
							<div class="SeparatorFull"></div>
	
							<p:fieldset legend="Documento" toggleable="true">
								<h:outputText id="documentoImprimir3" value="#{pedidoExameMB.documento}" escape="false" />
							</p:fieldset>
	
							<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
								<p:commandButton value="Imprimir" type="button" icon="White fa fa-print White" styleClass="NavyButton">
									<p:printer target="documentoImprimir3" />
								</p:commandButton>
							</p:panelGrid>
							<div class="SeparatorFull"></div>
	
							<div class="EmptyBox20"></div>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel id="pnPedidoExamePrincipal" styleClass="BordNone">
						<h1>Pedido de Exames</h1>
						<div class="SeparatorFull"></div>

						<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">

							<p:outputLabel for="pacienteSelecionado" value="#{dominioMB.cliente} :" />
							<p:autoComplete dropdown="true" queryDelay="1000" value="#{pedidoExameMB.paciente}" id="pacienteSelecionado" completeMethod="#{pedidoExameMB.geraSugestoes}" var="p"
								itemLabel="#{p.dadosBasico.nome}" itemValue="#{p}" converter="paciente" forceSelection="true" scrollHeight="400" minQueryLength="3">
								<p:ajax event="itemSelect" listener="#{pedidoExameMB.handleSelectPacienteSelecionado}" update=":lume:pnPedidoExame,:lume:pnPedidoExamePrincipal,:lume:dtPedidoExame"
									process="@this" />
							</p:autoComplete>

							<p:outputLabel for="tipoDocumentoPedidoExame" value="Documento : " />
							<p:selectOneMenu id="tipoDocumentoPedidoExame" value="#{pedidoExameMB.documentoSelecionado}" converter="documento">
								<f:selectItem itemLabel="Selecione um Documento" value="#{null}" />
								<f:selectItems value="#{pedidoExameMB.documentos}" var="dc" itemValue="#{dc}" itemLabel="#{dc.descricao}" />
								<p:ajax update="pnPedidoExamePrincipal,pnPedidoExame" />
							</p:selectOneMenu>

						</p:panelGrid>

						<ui:repeat var="tagDinamica" value="#{pedidoExameMB.tagDinamicasAsList}">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
								<p:column>
									<h:outputLabel value="#{tagDinamica.tag}" />
								</p:column>
								<p:column>
									<p:inputText value="#{tagDinamica.respTag}" />
								</p:column>
							</p:panelGrid>
						</ui:repeat>

						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
							<h:panelGroup rendered="#{pedidoExameMB.liberaBotao}">
								<p:commandButton id="persist5" icon="White fa fa-save" value="Gerar Documento" actionListener="#{pedidoExameMB.actionPersist}"
									update=":lume:pnPedidoExame,:lume:pnPedidoExamePrincipal,:lume:dtPedidoExame" process=":lume:pnPedidoExamePrincipal" disabled="#{pedidoExameMB.entity.id != 0}"
									styleClass="GreenButton" />
							</h:panelGroup>
							<p:commandButton id="new5" icon="White fa fa-file-o" value="Novo" actionListener="#{pedidoExameMB.actionNew}"
								update=":lume:pnPedidoExame,:lume:pnPedidoExamePrincipal,:lume:dtPedidoExame" immediate="true" tabindex="1" process="@this" />
						</p:panelGrid>

						<div class="EmptyBox20"></div>


					</p:outputPanel>

					<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtPedidoExame" value="#{pedidoExameMB.entityList}" var="rct" rows="7" paginator="true" selection="#{pedidoExameMB.entity}"
						selectionMode="single" rowKey="#{rct}" paginatorPosition="bottom">
						<p:ajax event="rowSelect" update=":lume:pnPedidoExame,:lume:pnPedidoExamePrincipal" listener="#{pedidoExameMB.atualizaTela}" />
						<f:facet name="header">Outros Documentos</f:facet>
						<p:column headerText="Data" sortBy="#{rct.dataHoraStrOrd}" filterBy="#{rct.dataHoraStr}" filterMatchMode="contains">
							<h:outputText value="#{rct.dataHoraStr}" title="#{rct.id}" />
						</p:column>
						<p:column filterBy="#{rct.profissional.dadosBasico.prefixoNome}" sortBy="#{rct.profissional.dadosBasico.prefixoNome}" filterMatchMode="contains" headerText="Profissional">
							<h:outputText value="#{rct.profissional.dadosBasico.prefixoNome}" />
						</p:column>

					</p:dataTable>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
