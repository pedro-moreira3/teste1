<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <div class="Container100 Responsive100 NoIndent">
        <div class="Container100 ui-fluid NoPadding">
            <div class="Card">

                <p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtHistoricoAgendamentos" value="#{pacienteMB.historicoAgendamentos}" var="a" rows="50" paginator="true" paginatorPosition="bottom">
                    <f:facet name="header">Agendamentos</f:facet>
                    <p:column filterBy="#{a.profissional.dadosBasico.nome}" sortBy="#{a.profissional.dadosBasico.nome}" filterMatchMode="contains" headerText="Profissional">
                        <h:outputText value="#{a.profissional.dadosBasico.nome}" />
                    </p:column>

                    <p:column filterBy="#{a.inicioStr}" sortBy="#{a.inicio}" filterMatchMode="contains" headerText="Inicio" width="20%">
                        <h:outputText value="#{a.inicioStr}" />
                    </p:column>
                    <p:column filterBy="#{a.fimStr}" sortBy="#{a.fim}" filterMatchMode="contains" headerText="Fim" width="20%">
                        <h:outputText value="#{a.fimStr}" />
                    </p:column>

                    <p:column 	filterBy="#{pacienteMB.getStatusDescricao(a)}" sortBy="#{pacienteMB.getStatusDescricao(a)}"
                    			filterMatchMode="contains" headerText="Status" width="15%">
                        <h:outputText value="#{pacienteMB.getStatusDescricao(a)}" />
                    </p:column>

                </p:dataTable>
            </div>
        </div>
    </div>
</ui:composition>
