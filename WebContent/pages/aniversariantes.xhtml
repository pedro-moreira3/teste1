		<script>
			function resize(dialog) {
				//'#lume\\:pnAgendamento'
				$(window).resize(function() {
					$(dialog).css({
						'width' : $(window).width(),
						'height' : $(window).height(),
						'left' : '0px',
						'top' : '0px'
					});
				}).resize();
			}
		</script>
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<h1>Aniversariantes</h1>

					<p:separator styleClass="SeparatorFull" />

					<p:fieldset id="aniversariantes" header="Filtro" toggleable="false"
						toggleSpeed="500">
						<p:panelGrid columns="3" layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid form-group">

							<h:panelGroup>
								<p:outputLabel for="filtroAniversariantes"
									value="Período aniversariantes:" />
								<p:selectOneMenu id="filtroAniversariantes"
									value="#{relatorioPacienteAgendamentoMB.filtroAniversariantes}">

									<p:ajax
										process="@this, dataFinalAniversariantes, dataInicialAniversariantes,"
										listener="#{relatorioPacienteAgendamentoMB.actionTrocaDatasCriacaoAniversariantes}"
										update="dataInicialAniversariantes, dataFinalAniversariantes" />

									<f:selectItem itemValue="A" itemLabel="Hoje" />
									<f:selectItem itemValue="B" itemLabel="Amanhã" />
									<f:selectItem itemValue="C" itemLabel="Próximos 7 dias" />
									<f:selectItem itemValue="D" itemLabel="Próximos 15 dias" />
									<f:selectItem itemValue="O" itemLabel="Próximo mês" />
									<f:selectItem itemValue="M" itemLabel="Mês Atual" />
									<f:selectItem itemValue="S" itemLabel="Últimos 7 dias" />
									<f:selectItem itemValue="Q" itemLabel="Últimos 15 dias" />
									<f:selectItem itemValue="T" itemLabel="Mês anterior" />
								</p:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup>
								<h:outputText for="dataInicialAniversariantes"
									value="Aniversariantes de:" />
								<p:calendar id="dataInicialAniversariantes"
									value="#{relatorioPacienteAgendamentoMB.dataInicio}"
									autocomplete="false" />
							</h:panelGroup>

							<h:panelGroup>
								<h:outputText for="dataFinalAniversariantes"
									value="Aniversariantes até:" />
								<p:calendar id="dataFinalAniversariantes"
									value="#{relatorioPacienteAgendamentoMB.dataFim}"
									autocomplete="false" />
							</h:panelGroup>

						</p:panelGrid>

						<p:panelGrid columns="3" layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid form-group">

							<h:panelGroup>
								<p:commandButton id="pesquisarAniversariantes" value="Pesquisar"
									styleClass="NavyButton" icon="fa fa-search"
									actionListener="#{relatorioPacienteAgendamentoMB.carregarAniversariantes}"
									update="dtAniversariantes"
									process="@this, dtAniversariantes, 
										dataFinalAniversariantes, dataInicialAniversariantes" />
							</h:panelGroup>

							<h:panelGroup>
								<p:splitButton icon="White fa fa fa-file-excel-o"
									value="Exportar tabela para Excel"
									styleClass="GreenSplitButton"
									actionListener="#{relatorioPacienteAgendamentoMB.exportarTabelaAniversariantes('xls')}"
									ajax="false" process="dtAniversariantes,@this" update="@this"
									immediate="true"
									onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">

									<p:fileDownload
										value="#{relatorioPacienteAgendamentoMB.arquivoDownload}" />

									<p:menuitem value="Exportar tabela para PDF"
										icon="fa fa fa-file-pdf-o"
										actionListener="#{relatorioPacienteAgendamentoMB.exportarTabelaAniversariantes('pdf')}"
										ajax="false" process="dtAniversariantes,@this"
										immediate="true"
										onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">
										<p:fileDownload
											value="#{relatorioPacienteAgendamentoMB.arquivoDownload}" />
									</p:menuitem>
									<p:menuitem value="Exportar tabela para CSV"
										icon="fa fa fa-file-pdf-o"
										actionListener="#{relatorioPacienteAgendamentoMB.exportarTabelaAniversariantes('csv')}"
										ajax="false" process="dtAniversariantes,@this"
										immediate="true"
										onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">
										<p:fileDownload
											value="#{relatorioPacienteAgendamentoMB.arquivoDownload}" />
									</p:menuitem>

								</p:splitButton>
							</h:panelGroup>

						</p:panelGrid>

						<p:dataTable id="dtAniversariantes" widgetVar="dtAniversariantes"
							value="#{relatorioPacienteAgendamentoMB.aniversariantes}" var="p"
							rowKey="#{p}" rows="10" paginator="true"
							paginatorPosition="bottom" reflow="true"
							emptyMessage="Nenhum registro encontrado" selectionMode="single"
							filterDelay="1000"
							binding="#{relatorioPacienteAgendamentoMB.tabelaAniversariantes}">

							<f:facet name="header">Pacientes</f:facet>

							<p:column sortBy="#{p.dadosBasico.nome}"
								filterBy="#{p.dadosBasico.nome}"
								filterFunction="#{relatorioPacienteAgendamentoMB.filtroSemAcento}"
								filterMatchMode="contains" headerText="Paciente">

								<p:commandLink value="#{p.dadosBasico.nome}"
									process="@this" title="#{p.id}"
									actionListener="#{tabPacienteMB.loadPaciente(p)}"
									oncomplete="PF('dlgFichaPaciente').show()"
									update=":lume:tabViewPaciente:pnDadosPaciente, :lume:pnPrincipalFicha, :lume:pnPrincipalFichaHeader, :lume:tabViewOutPanel, :lume:buttonsFichaPaciente">
									<f:param name="paciente_selecionado" value="#{p.id}"></f:param>	
								</p:commandLink>

							</p:column>

							<p:column sortBy="#{p.dadosBasico.dataNascimentoStr}"
								filterBy="#{p.dadosBasico.dataNascimentoStr}"
								filterFunction="#{relatorioPacienteAgendamentoMB.filtroSemAcento}"
								filterMatchMode="contains" headerText="Data nascimento">
								<h:outputText value="#{p.dadosBasico.dataNascimentoStr}" />
							</p:column>

							<p:column sortBy="#{p.dadosBasico.telefoneStr}"
								filterBy="#{p.dadosBasico.telefoneStr}"
								filterFunction="#{relatorioPacienteAgendamentoMB.filtroSemAcento}"
								filterMatchMode="contains" headerText="Celular">
								<h:outputText value="#{p.dadosBasico.telefoneStr}" />
								<p:button id="whats" icon="White fa fa-whatsapp"
									rendered="#{p.dadosBasico.telefoneStr != null}"
									onclick="window.open('#{relatorioPacienteAgendamentoMB.getUrlWpp(p)}'); return false;"
									styleClass="GreenButton" style="margin-left:10px;" />
								<p:tooltip for="whats" value="Enviar mensagem" />
							</p:column>
						</p:dataTable>
					</p:fieldset>

					<p:remoteCommand name="onHidePacienteFicha" process="@this" />
				</div>
			</div>
		</div>

		<script type="text/javascript">

			function handleDialogRequest(xhr, status, args) {
				console.debug('handleDialogRequest');
				console.debug(args);
				if (args.dlg == true) {
					PF('eventDialog').hide();
				} else {
					window.scrollTo(0, 0);

			function imprimirTabela() {
				var toPrint = document.getElementById("lume:relatorio");
				var newWin = window.open("");
				newWin.visible = false;
				newWin.document
						.write("<style type=\"text/css\" media=\"print\"> @page { size: landscape; }"
								+ ".ui-selectmanycheckbox tr td {position: relative;	display: inline-flex !important;width: 238px !important;}"
								+ ".ui-selectmanycheckbox tr td>div>div:last-child {display: inline-block;position: relative;top: 50%;transform: translateY(-50%);}"
								+ ".ui-selectmanycheckbox tr td label {position: relative;display: inline-flex !important;}"
								+ ".ui-selectmanycheckbox tr td label div:first-child {position: relative;}"
								+ ".ui-selectmanycheckbox tr td label div:first-child div {display: inline-block;position: relative;top: 50%;transform: translateY(-50%);}</style>")

				newWin.document.write(toPrint.outerHTML);
				newWin.document.close();

				newWin.print();
				newWin.close();

			}

			//]]>
		</script>

	</ui:define>
</ui:composition>
