<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>INTELIDENTE</title>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<h:outputScript name="js/nanoscroller.js" library="olympos-layout" />
	<h:outputScript name="js/layout.js" library="olympos-layout" />
	<h:outputScript name="js/jquery.mask.js" library="olympos-layout" />
	<h:outputScript name="js/jquery.maskedinput.js" library="olympos-layout" />	
	<h:outputScript name="js/odonto.js" library="olympos-layout" />

</h:head>

<h:body styleClass="BlueTopbar">


	<script>
		function resizeHelp() {
			$(window).resize(function() {
				$('#dgHelp').css({
					'width' : $(window).width(),
					'height' : $(window).height(),
					'left' : '0px',
					'top' : '0px'
				});
			}).resize();
		}
	</script>
	<!-- LAYOUT TOPBAR COVER -->
	<div id="layout-topbar-cover">
		<div id="layout-topbar-row">
			<div id="layout-topbar-left">
				<a href="#" id="logo"><h:graphicImage name="logo_branco.png" id="logo" library="images" /></a>
			</div>
			<div id="layout-topbar-right">

				<div id="search-bar">
					<p:commandLink class="topbar-link Animated03 Fleft" onclick="PF('helpDialog').show();resizeHelp();">
						<i class="fa fa-question-circle" title="Help"></i>
					</p:commandLink>
				</div>


			</div>
		</div>
	</div>
	<p:dialog widgetVar="helpDialog" header="Help" id="dgHelp" responsive="true" modal="true" position="10,10" appendToBody="true"
		style="position:absolute;overflow:auto;">
		<h:outputText value="#{odontoMenuMB.mostraAjudaInteliDente}" escape="false" />

		<div class="SeparatorFull"></div>

		<p:commandButton id="fechar" icon="White fa fa-close" value="Fechar" process="@this" styleClass="RedButton" oncomplete="PF('helpDialog').hide()" />

	</p:dialog>


	<!-- LAYOUT CONTAINER -->
	<script>
	function mudaValor(valor){
		$('#os0').val(valor);
	}
	</script>

	<div id="layout-container">

		<div class="Container100 Responsive100 NoIndent">
			<div class="Container100 ui-fluid NoPadding">
				<div class="Card">
					<p:panel styleClass="BordNone">
						<h1 class="CardBigTopic">Cadastro - Pagamento PayPal</h1>
						<div class="Separator"></div>						
						<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
							<input type="hidden" name="cmd" value="_s-xclick"></input> 
							<input type="hidden" name="hosted_button_id" value="SN5NT2MNTNP6E"></input>
							<input type="hidden" name="on1" value="id_empresa"></input>
							<h:inputHidden id="os1" value="#{planoMB.lumeSecurity.usuario.empresa.empIntCod}"/>	 
							<input type="hidden" name="on0" value="plano"></input>
							<input type="hidden" name="os0" value="Basico" id="os0"></input>
							<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
								<h:outputLabel value="Plano: " />							
								<p:selectOneMenu id="consultas" onchange="mudaValor(this.value)">
									<f:selectItems value="#{planoMB.planos}" var="p" itemValue="#{p.nomePaypal}" itemLabel="#{p.nome}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<div class="Separator"></div>							
							
							 <input type="hidden" name="currency_code" value="BRL">
								<input type="image" src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - A maneira fÃ¡cil e segura de enviar pagamentos online!"></input>
								<img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1"></img>
							 </input>
							 
							
						</form>	
					</p:panel>
				</div>
			</div>
		</div>

	</div>

	 <div class="Container100" id="layout-footer">
        <div class="Card">

            <!-- FOOTER  -->
            <div class="Container100 NoIndent" style="border-bottom:dashed 1px #ccc;" id="footerlinks">
				<h:graphicImage url="../images/logo_idente.png" styleClass="MarAuto" style="height:50px;"/>
                
             
                <div class="EmptyBox10"></div>
            </div>

            <div class="EmptyBox10"></div>

            <div class="EmptyBox10 ShowOnMobile"></div>

            <div class="Container50 NoIndent Responsive100">
                <span class="DispBlock FontLatoRegular Black Fs12 HoverEffect TexAlRight FloatNoneOnMobile"><i class="Black fa fa-copyright DispInlBlock"></i> Lume Tecnologia 2016 - <h:outputText value="#{currentDate}"><f:convertDateTime pattern="yyyy" type="date" /></h:outputText></span>
            </div>

        </div>
    </div>


	<h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
	<h:outputStylesheet name="css/animate.css" library="olympos-layout" />
	<h:outputStylesheet name="css/nanoscroller.css" library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />

</h:body>
</html>
