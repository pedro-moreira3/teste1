<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="Container100 Responsive100 NoIndent">
		<div class="Container100 ui-fluid NoPadding">
			<div class="Card">
				<p:panel id="pnHorasUteisPrincipal" styleClass="BordNone">
					<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
						style="border:0px none; background-color:transparent;">

						<p:outputLabel for="dias" value="Dias : " />
						<p:selectManyCheckbox id="dias" value="#{horasUteisProfissionalMB.diasSelecionados}" layout="grid" columns="4">
							<f:selectItem itemLabel="Domingo" itemValue="DOM" />
							<f:selectItem itemLabel="Segunda" itemValue="SEG" />
							<f:selectItem itemLabel="TerÃ§a" itemValue="TER" />
							<f:selectItem itemLabel="Quarta" itemValue="QUA" />
							<f:selectItem itemLabel="Quinta" itemValue="QUI" />
							<f:selectItem itemLabel="Sexta" itemValue="SEX" />
							<f:selectItem itemLabel="SÃ¡bado" itemValue="SAB" />
						</p:selectManyCheckbox>

						<p:column styleClass="NoPadding"></p:column>
						<p:column styleClass="NoPadding"></p:column>

						<p:outputLabel for="horaIni" value="Hora Inicial : " />
						<p:calendar id="horaIni" value="#{horasUteisProfissionalMB.horaIni}" timeOnly="true" pattern="HH:mm" locale="#{lumeSecurity.locale}"
							required="true" class="Wid20" mask="true"/>

						<p:outputLabel for="horaFim" value="Hora Final : " />
						<p:calendar id="horaFim" value="#{horasUteisProfissionalMB.horaFim}" timeOnly="true" pattern="HH:mm" locale="#{lumeSecurity.locale}"
							required="true" class="Wid20" mask="true"/>

					</p:panelGrid>


					<div class="SeparatorFull"></div>

					<div class="Container25 Responsive100">
						<p:commandButton id="persistHorasUteis" icon="White fa fa-save" value="Salvar" actionListener="#{horasUteisProfissionalMB.actionPersist}"
							process=":lume:tabView:pnHorasUteisPrincipal" update=":lume:tabView:pnHorasUteisPrincipal,:lume:tabView:tbHorasUteisPrincipal"
							 styleClass="GreenButton" />
					</div>
					<div class="Container25 Responsive100">
						<p:commandButton id="deleteHorasUteis" icon="White fa fa-trash-o" value="Excluir" actionListener="#{horasUteisProfissionalMB.actionRemove}"
							update=":lume:tabView:pnHorasUteisPrincipal,:lume:tabView:tbHorasUteisPrincipal" process="@this"
							disabled="#{horasUteisProfissionalMB.entity.id == null}"  styleClass="RedButton" />
					</div>
					<div class="Container25 Responsive100">
						<p:commandButton id="newHorasUteis" icon="White fa fa-file-o" value="Novo" actionListener="#{horasUteisProfissionalMB.actionNew}"
							update=":lume:tabView:pnHorasUteisPrincipal,:lume:tabView:tbHorasUteisPrincipal" immediate="true" tabindex="1"
							process="@this,:lume:tabView:pnHorasUteisPrincipal"  />
					</div>

				</p:panel>



				<div class="EmptyBox20"></div>

				<p:panel id="tbHorasUteisPrincipal" styleClass="BordNone">
					<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtHorasUteisPrincipal" value="#{horasUteisProfissionalMB.horasUteisProfissional}" var="hup"
						rows="7" paginator="true" selection="#{horasUteisProfissionalMB.entity}" selectionMode="single" rowKey="#{hup}" paginatorPosition="bottom">
						<p:ajax event="rowSelect" update=":lume:tabView:pnHorasUteisPrincipal" listener="#{horasUteisProfissionalMB.atualizaDiasSelecionados}" />
						<f:facet name="header">Horas Cadastradas</f:facet>

						<p:column filterBy="#{hup.diaDaSemana}" sortBy="#{hup.diaDaSemana}" filterMatchMode="contains" headerText="Dia">
							<h:outputText value="#{hup.diaDaSemana}" />
						</p:column>
						<p:column headerText="Hora Inicial" sortBy="#{hup.horaIniStrOrd}" filterBy="#{hup.horaIniStr}" filterMatchMode="contains">
							<h:outputText value="#{hup.horaIniStr}" />
						</p:column>
						<p:column headerText="Hora Final" sortBy="#{hup.horaFimStrOrd}" filterBy="#{hup.horaFimStr}" filterMatchMode="contains">
							<h:outputText value="#{hup.horaFimStr}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</div>
		</div>
	</div>
</ui:composition>
