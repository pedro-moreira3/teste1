<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<style>
.ui-picklist .ui-picklist-list {
	height: 500px;
	margin: 0;
	overflow: auto;
	padding: 0;
}
</style>


					<p:outputPanel styleClass="BordNone">

						<h1>Vinculo de Perfil / Objeto</h1>
						<div class="SeparatorFull"></div>

						<h:panelGroup styleClass="lumeField">
							<p:outputLabel for="perfil" value="Perfil : " />
							<f:ajax render="picklist">
								<p:selectOneMenu id="perfil" value="#{perfilObjetoMB.entity}" required="true" converter="perfil">
									<f:selectItem itemValue="#{null}" itemLabel="Selecione um perfil" />
									<f:selectItems value="#{perfilObjetoMB.entityList}" var="perfil" itemLabel="#{perfil.perStrDes}" itemValue="#{perfil}" />
								</p:selectOneMenu>
							</f:ajax>
							<h:message for="perfil" styleClass="msg" />
						</h:panelGroup>

						<h:panelGroup styleClass="lumeField">
							<p:outputLabel for="picklist" value="Objetos : " />
							<p:pickList id="picklist" value="#{perfilObjetoMB.objetosPickList}" var="objetosPickList" itemLabel="#{objetosPickList.objStrDesCaminho}"
								itemValue="#{objetosPickList}" converter="objeto" effect="fade" iconOnly="true" responsive="true" showSourceFilter="true"
								showTargetFilter="true" filterMatchMode="contains">
								<f:facet name="sourceCaption">Dispon√≠veis</f:facet>
								<f:facet name="targetCaption">Selecionados</f:facet>
							</p:pickList>
						</h:panelGroup>
						<br />
						<div class="SeparatorFull"></div>
						<p:outputPanel id="botoes" styleClass="BordNone">
							<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
								<p:commandButton id="new" icon="White fa fa-file-o" value="Novo" actionListener="#{perfilObjetoMB.actionNew}" update="@form" immediate="true"
									styleClass="GreenButton" />
								<p:commandButton id="persist" icon="White fa fa-save" value="Salvar" actionListener="#{perfilObjetoMB.actionPersist}" update="@form" />
							</p:panelGrid>
						</p:outputPanel>
					</p:outputPanel>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
