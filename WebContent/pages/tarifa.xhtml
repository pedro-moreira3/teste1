<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
	<style>
		body .ui-selectoneradio td label {
			width: calc(100% - 44px) !important;
			margin-top: 10% !important;
		}
	</style>
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
					<h:inputHidden id="idTarifa" value="#{tarifaMB.entity.id}" />
					<p:outputPanel id="pnTarifa" styleClass="BordNone">

						<h1>Cadastro de Tarifas</h1>
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">


							<p:outputLabel for="nome" value="Produto : " />
							<p:inputText id="nome" value="#{tarifaMB.entity.produto}" required="true" maxlength="100" />

							<p:outputLabel for="tipo" value="Tipo : " />
							<p:selectOneRadio id="tipo" value="#{tarifaMB.entity.tipo}" required="true">
								<p:ajax process="@this" update=":lume:lbBandeira" />
								<f:selectItem itemValue="CC" itemLabel="Cartão de Crédito" />
								<f:selectItem itemValue="CD" itemLabel="Cartão de Débito" />
								<f:selectItem itemValue="BO" itemLabel="Boleto" />
							</p:selectOneRadio>

							<h:panelGroup id="lbBandeira">
								<p:outputLabel for="bandeira" value="Banco de emissão : " rendered="#{tarifaMB.entity.tipo == 'BL'}" />
								<p:outputLabel for="bandeira" value="Bandeira : " rendered="#{tarifaMB.entity.tipo != 'BL' || tarifaMB.entity.tipo == null}" />
							</h:panelGroup>
							<p:inputText id="bandeira" value="#{tarifaMB.entity.bandeira}" required="true" maxlength="100" />


							<p:outputLabel for="taxa" value="Taxas (%): " />
							<p:inputNumber id="taxa" value="#{tarifaMB.entity.taxa}" maxlength="13" maxValue="99999999.99" decimalSeparator="," symbol=""
								thousandSeparator="." required="true" />


							<p:outputLabel for="prazo" value="Prazo (dias): " />
							<p:inputMask id="prazo" value="#{tarifaMB.entity.prazo}" mask="9?999" required="true" />


							<p:outputLabel for="tarifa" value="Tarifa : " />
							<p:inputNumber id="tarifa" value="#{tarifaMB.entity.tarifa}" maxlength="13" maxValue="99999999.99" decimalSeparator="," symbol=""
								thousandSeparator="." required="true" />


							<p:outputLabel for="parcelaMinima" value="Parcela Mínima : " />
							<p:inputMask id="parcelaMinima" value="#{tarifaMB.entity.parcelaMinima}" mask="9?9" required="true" />


							<p:outputLabel for="parcelaMaxima" value="Parcela Máxima: " />
							<p:inputMask id="parcelaMaxima" value="#{tarifaMB.entity.parcelaMaxima}" mask="9?9" required="true" />


							<p:outputLabel for="banco" value="Banco : " />
							<p:inputText id="banco" value="#{tarifaMB.entity.banco}" required="true" maxlength="4" mask="9?999" />


							<p:outputLabel for="agencia" value="Agência : " />
							<p:inputText id="agencia" value="#{tarifaMB.entity.agencia}" required="true" maxlength="10" mask="9?999" />



						</p:panelGrid>
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
							<p:commandButton id="persist" icon="White fa fa-save" value="Salvar" actionListener="#{tarifaMB.actionPersist}"
								update=":lume:pnTarifa,:lume:dtTarifa" process=":lume:pnTarifa" styleClass="GreenButton" />
							<p:commandButton id="delete" icon="White fa fa-trash-o" value="Excluir" actionListener="#{tarifaMB.actionRemove}"
								update=":lume:pnTarifa,:lume:dtTarifa" process="@this" disabled="#{tarifaMB.entity.id == 0}" styleClass="RedButton" />
							<p:commandButton id="new" icon="White fa fa-file-o" value="Novo" actionListener="#{tarifaMB.actionNew}" update=":lume:pnTarifa,:lume:dtTarifa"
								immediate="true" />
						</p:panelGrid>
					</p:outputPanel>
					<div class="EmptyBox20"></div>

					<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtTarifa" value="#{tarifaMB.tarifas}" var="tarifa" rows="15" paginator="true"
						selection="#{tarifaMB.entity}" selectionMode="single" rowKey="#{tarifa}" paginatorPosition="bottom">
						<p:ajax event="rowSelect" update=":lume:pnTarifa" />
						<f:facet name="header">Tarifas</f:facet>

						<p:column filterBy="#{tarifa.tipoStr}" sortBy="#{tarifa.tipoStr}" filterMatchMode="contains" headerText="Tipo">
							<h:outputText value="#{tarifa.tipoStr}" title="#{tarifa.id}" />
						</p:column>

						<p:column filterBy="#{tarifa.produto}" sortBy="#{tarifa.produto}" filterMatchMode="contains" headerText="Produto">
							<h:outputText value="#{tarifa.produto}" />
						</p:column>

						<p:column filterBy="#{tarifa.bandeira}" sortBy="#{tarifa.bandeira}" filterMatchMode="contains" headerText="Bandeira">
							<h:outputText value="#{tarifa.bandeira}" />
						</p:column>

						<p:column filterBy="#{tarifa.taxa}" sortBy="#{tarifa.taxa}" filterMatchMode="contains" headerText="Taxa (%)">
							<h:outputText value="#{tarifa.taxa}" />
						</p:column>

						<p:column filterBy="#{tarifa.prazo}" sortBy="#{tarifa.prazo}" filterMatchMode="contains" headerText="Prazo (dias)">
							<h:outputText value="#{tarifa.prazo}" />
						</p:column>

						<p:column filterBy="#{tarifa.tarifa}" sortBy="#{tarifa.tarifa}" filterMatchMode="contains" headerText="Tarifa">
							<h:outputText value="#{tarifa.tarifa}" />
						</p:column>

						<p:column filterBy="#{tarifa.banco}" sortBy="#{tarifa.banco}" filterMatchMode="contains" headerText="Banco">
							<h:outputText value="#{tarifa.banco}" />
						</p:column>

						<p:column filterBy="#{tarifa.agencia}" sortBy="#{tarifa.agencia}" filterMatchMode="contains" headerText="Agência">
							<h:outputText value="#{tarifa.agencia}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
