<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <div class="Container100 Responsive100 NoIndent">
            <div class="Container100 ui-fluid NoPadding">
                <div class="Card">
                    <p:panel styleClass="BordNone">

                        <h1 class="CardBigTopic">Devolução de Kits</h1>
                        <div class="SeparatorFull"></div>

                        <p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtKitsDisponibilizados" value="#{controleMaterialMB.kitsDisponibilizados}" var="reservaKit" rows="7" paginator="true"
                            selection="#{controleMaterialMB.reservaKit}" selectionMode="single" rowKey="#{reservaKit}" paginatorPosition="bottom">
                            <f:facet name="header">Kits Disponibilizados</f:facet>
                            <p:ajax event="rowSelect" listener="#{controleMaterialMB.habilitaDevolucao}"
                                update=":lume:dtMateriais, :lume:dtKitsDisponibilizados, :lume:devolucao , :lume:naoUtilizado, :lume:lavagem" process="@this" />
                            <p:column filterBy="#{reservaKit.reserva.descricao}" sortBy="#{reservaKit.reserva.descricao}" filterMatchMode="contains" headerText="Descrição">
                                <h:outputText value="#{reservaKit.reserva.descricao}" title="#{reservaKit.id}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.kit.descricao}" sortBy="#{reservaKit.kit.descricao}" filterMatchMode="contains" headerText="Kit">
                                <h:outputText value="#{reservaKit.kit.descricao}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.kit.tipo}" sortBy="#{reservaKit.kit.tipo}" filterMatchMode="contains" headerText="Tipo">
                                <h:outputText value="#{reservaKit.kit.tipo}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.reserva.profissional.dadosBasico.prefixoNome}" sortBy="#{reservaKit.reserva.profissional.dadosBasico.prefixoNome}"
                                filterMatchMode="contains" headerText="Profissional">
                                <h:outputText value="#{reservaKit.reserva.profissional.dadosBasico.prefixoNome}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.reserva.agendamento.paciente.dadosBasico.prefixoNome}" sortBy="#{reservaKit.reserva.agendamento.paciente.dadosBasico.prefixoNome}"
                                filterMatchMode="contains" headerText="#{dominioMB.cliente}">
                                <h:outputText value="#{reservaKit.reserva.agendamento.paciente.dadosBasico.prefixoNome}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.reserva.local.descricao}" sortBy="#{reservaKit.reserva.local.descricao}" filterMatchMode="contains" headerText="Destino">
                                <h:outputText value="#{reservaKit.reserva.local.descricao}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.reserva.dataStr}" sortBy="#{reservaKit.reserva.dataStrOrd}" filterMatchMode="contains" headerText="Data do Pedido">
                                <h:outputText value="#{reservaKit.reserva.dataStr}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.reserva.prazoStr}" sortBy="#{reservaKit.reserva.prazoStrOrd}" filterMatchMode="contains" headerText="Data da Utilização">
                                <h:outputText value="#{reservaKit.reserva.prazoStr}" />
                            </p:column>
                            <p:column filterBy="#{reservaKit.quantidade}" sortBy="#{reservaKit.quantidade}" filterMatchMode="contains" headerText="Quantidade">
                                <h:outputText value="#{reservaKit.quantidade}" />
                            </p:column>
                        </p:dataTable>
                        <div class="EmptyBox20"></div>
                        <p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtMateriais" value="#{controleMaterialMB.materiais}" editable="true" var="material" rows="7" paginator="true"
                            paginatorPosition="bottom">
                            <p:ajax event="rowEdit" listener="#{controleMaterialMB.validaCampo}" update=":lume:devolucao , :lume:lavagem , :lume:naoUtilizado, @this" />
                            <f:facet name="header">Materiais</f:facet>
                            <p:column filterBy="#{material.material.item.descricaoLimpa}" sortBy="#{material.material.item.descricao}" filterMatchMode="contains" headerText="Descrição">
                                <h:outputText value="#{material.material.item.descricao}" title="#{material.material.id}" />
                            </p:column>
                            <p:column filterBy="#{material.material.marca.nome}" sortBy="#{material.material.marca.nome}" filterMatchMode="contains" headerText="Marca">
                                <h:outputText value="#{material.material.marca.nome}" />
                            </p:column>
                            <p:column sortBy="#{material.quantidade}" filterMatchMode="contains" headerText="Quantidade Disponibilizada" filterBy="#{material.quantidade}">
                                <h:outputText value="#{material.quantidade}">
                                    <f:convertNumber />
                                </h:outputText>
                                <h:outputText value="#{material.material.item.unidadeMedidaString}" styleClass="unidadeMedidaString" />
                            </p:column>
                            <p:column headerText="Unidades à devolver/lavar" style="width:25%" sortBy="#{material.material.item.unidadeMedidaString}"
                                filterBy="#{material.material.item.unidadeMedidaString}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText id="quantidadeDevolvidaOutput" value="#{material.quantidadeDevolvida}">
                                            <f:convertNumber />
                                        </h:outputText>
                                        <h:outputText value="#{material.material.item.unidadeMedidaString}" styleClass="unidadeMedidaString" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="quantidadeDevolvida" value="#{material.quantidadeDevolvida}" maxlength="10" required="true" onkeypress="validaNumeros(event)" style="width:20%">
                                            <f:convertNumber />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Opções" style="width:50px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                        <div class="SeparatorFull"></div>
                        <p:defaultCommand target=":lume:naoUtilizado"></p:defaultCommand>

                        <div class="Container25 Responsive100">
                            <p:commandButton id="devolucao" icon="White fa fa-mail-forward" value="Finalizar Devolução" actionListener="#{controleMaterialMB.actionDevolucao}"
                                disabled="#{!controleMaterialMB.enableDevolucao}" update=":lume:dtMateriais,:lume:dtKitsDisponibilizados,@this,:lume:naoUtilizado" process=":lume:dtMateriais, @this"
                                styleClass="OrangeButton" />
                        </div>
                        <div class="Container25 Responsive100">
                            <p:commandButton id="lavagem" icon="White fa fa-tty" value="Lavagem" actionListener="#{controleMaterialMB.actionLavagem}" disabled="#{!controleMaterialMB.enableLavagem}"
                                update=":lume:dtMateriais,:lume:dtKitsDisponibilizados,@this" process=":lume:dtMateriais, @this" styleClass="AquaButton" />
                        </div>
                        <div class="Container25 Responsive100">
                            <p:commandButton id="naoUtilizado" icon="White fa fa-star-half-o" value="Não utilizado" onclick="PF('dlg').show();" disabled="#{controleMaterialMB.enableNaoUtilizado}"
                                styleClass="RedButton" />
                        </div>
                        <p:dialog id="dlg" widgetVar="dlg" header="Não Utilizado" responsive="true" modal="true">
                            <h:panelGroup styleClass="lumeField">
                                <p:outputLabel for="justificativa" value="Justificativa : " />
                                <p:selectOneMenu id="justificativa" value="#{controleMaterialMB.justificativa}" style="width: 340px;" converter="dominio">
                                    <f:selectItem itemValue="#{null}" itemLabel="Selecione uma justificativa" />
                                    <f:selectItems value="#{controleMaterialMB.justificativas}" var="justificativa" itemLabel="#{justificativa.nome}" itemValue="#{justificativa}" />
                                </p:selectOneMenu>

                            </h:panelGroup>
                            <div class="Separator"></div>
                            <p:commandButton id="persist" icon="White fa fa-save" value="Salvar" actionListener="#{controleMaterialMB.actionNaoUtilizado}"
                                update=":lume:dtMateriais, :lume:dtKitsDisponibilizados,:lume:naoUtilizado,:lume:devolucao" process=":lume:dlg" oncomplete="PF('dlg').hide();" />
                        </p:dialog>
                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
