<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="Container100 Responsive100 NoIndent">
			<div class="Container100 ui-fluid NoPadding">
				<div class="Card">
					<p:panel id="pnDocumentoFaturamento" visible="#{documentoFaturamentoMB.visivel}" styleClass="BordNone">
						<h1 class="CardBigTopic">Faturamentos</h1>
						<div class="SeparatorFull"></div>

						<p:fieldset legend="Documento" toggleable="true">
							<h:outputText id="documentoImprimir4" value="#{documentoFaturamentoMB.documento}" escape="false" />
						</p:fieldset>

						<div class="Container25 Responsive100">
							<p:commandButton value="Imprimir" type="button" icon="White fa fa-print White" styleClass="NavyButton">
								<p:printer target="documentoImprimir4" />
							</p:commandButton>
						</div>
						<div class="SeparatorFull"></div>

						<div class="EmptyBox20"></div>
					</p:panel>

					<p:panel id="pnDocumentoFaturamentoPrincipal" styleClass="BordNone">

						<h1 class="CardBigTopic">Faturamento</h1>
						<div class="SeparatorFull"></div>

						<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
							<p:outputLabel for="profissionalSelecionado" value="Profissional :" />
							<p:autoComplete dropdown="true" queryDelay="1000" size="48" value="#{documentoFaturamentoMB.profissional}" id="profissionalSelecionado"
								completeMethod="#{documentoFaturamentoMB.geraSugestoes}" var="p" itemLabel="#{p.dadosBasico.nome}" itemValue="#{p}" converter="profissional"
								forceSelection="true" scrollHeight="400" minQueryLength="3">
								<p:ajax event="itemSelect" listener="#{documentoFaturamentoMB.handleSelectProfissionalSelecionado}"
									update=":lume:pnDocumentoFaturamento,:lume:pnDocumentoFaturamentoPrincipal,:lume:dtDocumentoFaturamento" process="@this" />
							</p:autoComplete>

							<p:outputLabel for="tipoDocumentoDocumentoFaturamento" value="Documento : " />
							<p:selectOneMenu id="tipoDocumentoDocumentoFaturamento" value="#{documentoFaturamentoMB.documentoSelecionado}" converter="documento">
								<f:selectItem itemLabel="Selecione um Documento" value="#{null}" />
								<f:selectItems value="#{documentoFaturamentoMB.documentos}" var="dc" itemValue="#{dc}" itemLabel="#{dc.descricao}" />
								<p:ajax update="pnDocumentoFaturamentoPrincipal,pnDocumentoFaturamento" />
							</p:selectOneMenu>

							<p:outputLabel for="inicio" value="Inicio : " />
							<p:calendar id="inicio" required="true" value="#{documentoFaturamentoMB.inicio}" pattern="dd/MM/yyyy" mask="true" showWeeksBar="false"
								locale="#{lumeSecurity.locale}" timeZone="#{lumeSecurity.timeZone}" navigator="true" yearRange="-20:+20" class="Wid20">
								<p:ajax event="dateSelect" update=":lume:dtDocumentoFaturamento" />
							</p:calendar>

							<p:outputLabel for="fim" value="Fim : " />
							<p:calendar id="fim" required="true" value="#{documentoFaturamentoMB.fim}" pattern="dd/MM/yyyy" mask="true" showWeeksBar="false"
								locale="#{lumeSecurity.locale}" timeZone="#{lumeSecurity.timeZone}" navigator="true" yearRange="-20:+20" class="Wid20">
								<p:ajax event="dateSelect" update=":lume:dtDocumentoFaturamento" />
							</p:calendar>


						</p:panelGrid>

						<ui:repeat var="tagDinamica" value="#{documentoFaturamentoMB.tagDinamicasAsList}">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<p:column>
									<h:outputLabel value="#{tagDinamica.tag}" />
								</p:column>
								<p:column>
									<p:inputText value="#{tagDinamica.respTag}" />
								</p:column>
							</p:panelGrid>
						</ui:repeat>

						<div class="SeparatorFull"></div>

						<div class="Container25 Responsive100">
							<p:commandButton id="persist6" icon="White fa fa-save" value="Gerar Documento" actionListener="#{documentoFaturamentoMB.actionPersist}"
								update=":lume:pnDocumentoFaturamento,:lume:pnDocumentoFaturamentoPrincipal,:lume:dtDocumentoFaturamento"
								process=":lume:pnDocumentoFaturamentoPrincipal" disabled="#{documentoFaturamentoMB.entity.id != 0}" styleClass="GreenButton" />
						</div>
						<div class="Container25 Responsive100">
							<p:commandButton id="new6" icon="White fa fa-file-o" value="Novo" actionListener="#{documentoFaturamentoMB.actionNew}"
								update=":lume:pnDocumentoFaturamento,:lume:pnDocumentoFaturamentoPrincipal,:lume:dtDocumentoFaturamento" immediate="true" tabindex="1"
								process="@this" />
						</div>

						<div class="EmptyBox20"></div>


					</p:panel>

					<p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtDocumentoFaturamento" value="#{documentoFaturamentoMB.documentosFaturamento}" var="rct" rows="7"
						paginator="true" selection="#{documentoFaturamentoMB.entity}" selectionMode="single" rowKey="#{rct}" paginatorPosition="bottom">
						<p:ajax event="rowSelect" update=":lume:pnDocumentoFaturamento,:lume:pnDocumentoFaturamentoPrincipal"
							listener="#{documentoFaturamentoMB.atualizaTela}" />
						<f:facet name="header">Faturamentos</f:facet>
						<p:column headerText="Data" sortBy="#{rct.dataHoraStrOrd}" filterBy="#{rct.dataHoraStr}" filterMatchMode="contains">
							<h:outputText value="#{rct.dataHoraStr}" />
						</p:column>
						<p:column filterBy="#{rct.profissional.dadosBasico.prefixoNome}" sortBy="#{rct.profissional.dadosBasico.prefixoNome}" filterMatchMode="contains"
							headerText="Profissional">
							<h:outputText value="#{rct.profissional.dadosBasico.prefixoNome}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
