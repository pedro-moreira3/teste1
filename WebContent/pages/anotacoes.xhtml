<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<div class="ui-g ui-fluid">
		<div class="ui-g-12 ui-lg-12">

			<p:outputPanel id="viewAnotacoes"
				style="width:720px;vertical-align:center;">
				<p:editor id="editorAnotacoes" widgetVar="editorAnotacoes"
					value="#{pacienteMB.entity.anotacoes}" width="600" height="400"
					immediate="true" binding="#{pacienteMB.editorAnotacoes}" maxlength="1024"/>
			</p:outputPanel>

			<p:panelGrid columns="4" layout="grid"
				styleClass="ui-panelgrid-blank ui-fluid form-group">

				<p:commandButton id="persistAnotacoes" icon="White fa fa-save"
					actionListener="#{pacienteMB.actionPersistAnotacoes}"
					process="@this,viewAnotacoes" value="Salvar documento"
					styleClass="GreenButton" />

			</p:panelGrid>

		</div>
	</div>

</ui:composition>
