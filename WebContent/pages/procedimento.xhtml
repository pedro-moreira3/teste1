<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:l="http://www.lapis.com/jsf/exporter">
    <ui:define name="content">
        <div class="Container100 Responsive100 NoIndent">
            <div class="Container100 ui-fluid NoPadding">
                <div class="Card">
                    <style>
[role="gridcell"] {
    text-align: left !important;
}
</style>

                    <h:inputHidden id="idProcedimento" value="#{procedimentoMB.entity.id}" />
                    <p:panel id="pnProcedimento" styleClass="BordNone">

                        <h1 class="CardBigTopic">Cadastro de Procedimentos</h1>
                        <div class="SeparatorFull"></div>
                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
                            style="border:0px none; background-color:transparent;">
                            <p:outputLabel for="especialidade" value="Especialidade : " />
                            <p:selectOneMenu id="especialidade" value="#{procedimentoMB.entity.especialidade}" required="true" converter="especialidade">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecione uma Especialidade" />
                                <f:selectItems value="#{procedimentoMB.especialidades}" var="especialidade" itemLabel="#{especialidade.descricao}" itemValue="#{especialidade}" />
                            </p:selectOneMenu>
                            
                            <p:column></p:column>
                            <p:column></p:column>

                            <p:outputLabel for="codigoCfo" value="Código: " />
                            <p:inputText id="codigoCfo" value="#{procedimentoMB.entity.codigoCfo}" class="Wid20" maxlength="50" />

                            <p:outputLabel for="descricaoProcedimento" value="Descrição : " />
                            <p:inputTextarea id="descricaoProcedimento" value="#{procedimentoMB.entity.descricao}" required="true" maxlength="255" />

                            <p:outputLabel for="valor" value="Valor : " />
                            <p:inputNumber id="valor" value="#{procedimentoMB.entity.valor}" required="true" maxlength="13" maxValue="9999999999.99" decimalSeparator="," symbol="R$ "
                                thousandSeparator="." class="Wid40" />

                            <p:outputLabel for="valorRepasse" value="Valor Repasse : " />
                            <p:inputNumber id="valorRepasse" value="#{procedimentoMB.entity.valorRepasse}" required="false" maxlength="13" maxValue="9999999999.99" decimalSeparator="," symbol="R$ "
                                thousandSeparator="." class="Wid40" />

                            <p:outputLabel for="quantidadeFaces" value="Quantidade de faces : " />
                            <p:inputMask id="quantidadeFaces" value="#{procedimentoMB.entity.quantidadeFaces}" mask="9" styleClass="Wid20" />

                        </p:panelGrid>

                        <div class="SeparatorFull"></div>
                        <div class="Container25 Responsive100">
                            <p:commandButton id="persist2" icon="White fa fa-save" value="Salvar" actionListener="#{procedimentoMB.actionPersist}" update=":lume:pnProcedimento, lume:tbProcedimento"
                                process=":lume:pnProcedimento" styleClass="GreenButton" />
                        </div>
                        <div class="Container25 Responsive100">
                            <p:commandButton id="delete2" icon="White fa fa-trash-o" value="Excluir" actionListener="#{procedimentoMB.actionRemove}" update=":lume:pnProcedimento, lume:tbProcedimento"
                                process=":lume:pnProcedimento" disabled="#{procedimentoMB.entity.id == null}" styleClass="RedButton" />
                        </div>
                        <div class="Container25 Responsive100">
                            <p:commandButton id="new2" icon="White fa fa-file-o" value="Novo" actionListener="#{procedimentoMB.actionNew}" update=":lume:pnProcedimento" immediate="true" />
                        </div>
                        <div class="Container25 Responsive100">
                            <p:commandButton value="Excel" ajax="false" icon="White fa fa-file-pdf-o" styleClass="GreenButton" immediate="true">
                                <l:dataExporter fileName="procedimento" source="tbProcedimento" fileType="excel" />
                            </p:commandButton>
                        </div>

                        <div class="EmptyBox20"></div>



                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                            <p:outputLabel for="filtro" value="Filtro de Procedimento : " />
                            <p:inputText id="filtro" value="#{procedimentoMB.filtroTable}">
                                <p:ajax event="keyup" process="@this" update=":lume:tbProcedimento" />
                            </p:inputText>
                        </p:panelGrid>



                    </p:panel>

                    <p:treeTable value="#{procedimentoMB.root}" var="espec" id="tbProcedimento" selection="#{procedimentoMB.selectedNode}" selectionMode="single">
                        <p:ajax event="select" update=":lume:pnProcedimento" />
                        <p:column style="width:150px">
                            <h:outputText value="#{espec.descricaoId}" title="#{espec.id}" />
                        </p:column>
                    </p:treeTable>


                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
