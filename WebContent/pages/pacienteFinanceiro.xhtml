<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<style>
.centerH {
	position: absolute;
	left: 50%;
	transform: translateX(-50%);
}

.hrSaldo {
	width: 90%;
	top: 50px;
}

hr.hrSaldo {
	border: 0;
	height: 0;
	border-top: 1px solid rgba(0, 0, 0, 0.1);
	border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}

.divSaldo {
	width: 300px;
	height: 100px;
	background-color: white;
	text-align: center;
	line-height: 100px;
	font-size: 3rem;
	font-weight: bold;
}

.divSaldoHeader {
	width: 100%;
	height: 30px;
	line-height: 30px;
	text-align: center;
	font-size: 1rem;
	color: black !important;
	font-weight: normal !important;
}
</style>

	<ui:include src="faturaView.xhtml" />

	<br />
	<div style="position: relative; width: 100%; height: 100px;">
		<hr class="centerH hrSaldo" />
		<div class="centerH divSaldo" style="">
			<div class="centerH divSaldoHeader">Saldo Atual</div>
			<h:outputText value="#{faturaPagtoMB.paciente.conta.saldo}"
				rendered="#{faturaPagtoMB.paciente.conta.saldo != null}">
				<f:convertNumber currencySymbol="R$ " type="currency" />
			</h:outputText>
			<h:outputText value="#{0.00}"
				rendered="#{faturaPagtoMB.paciente.conta.saldo == null}">
				<f:convertNumber currencySymbol="R$ " type="currency" />
			</h:outputText>
		</div>
	</div>

	<p:panelGrid columns="2" layout="grid"
		styleClass="ui-panelgrid-blank ui-fluid form-group removeSecondPadding"
		style="border:0px none; background-color:transparent;">

		<h:panelGroup>
			<p:splitButton icon="White fa fa fa-file-excel-o"
				value="Exportar tabela para Excel" styleClass="GreenSplitButton"
				actionListener="#{pacienteMB.exportarTabelaFinanceiro('xls')}"
				ajax="false" process=":lume:tabView:dtPrincipal,@this"
				update="@this" immediate="true"
				onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">

				<p:fileDownload value="#{pacienteMB.arquivoDownload}" />

				<p:menuitem value="Exportar tabela para PDF"
					icon="fa fa fa-file-pdf-o"
					actionListener="#{pacienteMB.exportarTabelaFinanceiro('pdf')}"
					ajax="false" process=":lume:tabView:dtPrincipal,@this"
					immediate="true"
					onclick="PrimeFaces.monitorDownload(function(){PF('loading').show();},function(){PF('loading').hide();});">
					<p:fileDownload value="#{pacienteMB.arquivoDownload}" />
				</p:menuitem>
			</p:splitButton>
		</h:panelGroup>

	</p:panelGrid>

	<p:dataTable filterDelay="1500" reflow="true" emptyMessage=""
		id="dtPrincipal" value="#{faturaPagtoMB.entityList}" var="f" rows="10"
		paginator="true" rowKey="#{f}" paginatorPosition="bottom"
		binding="#{pacienteMB.tabelaFinanceiro}">
		<f:facet name="header">Faturas</f:facet>
		<p:column width="120" headerText="Detalhes">
			<p:commandButton icon="fa fa-eye" process="@this"
				actionListener="#{faturaPagtoMB.visualizaFatura(f)}"
				update="@parent:@parent:@parent:pnlfaturaView, @parent:@parent:@parent:pnlfaturaViewHeader, @parent:@parent:@parent:buttonViewFatura"
				onclick="PF('dlgFaturaView').show();" styleClass="NavyButton"
				title="Visualizar Fatura" />
		</p:column>
		<p:column filterBy="#{f.paciente.dadosBasico.nomeStr}"
			sortBy="#{f.paciente.dadosBasico.nome}" filterMatchMode="contains"
			filterFunction="#{pacienteMB.filtroSemAcento}">
			<f:facet name="header">
				<h:outputText value="Paciente" />
			</f:facet>
			<h:outputText value="#{f.paciente.dadosBasico.nome}" />
		</p:column>
		<p:column filterBy="#{f.dataCriacaoStr}" headerText="Data de Criação"
			filterMatchMode="contains" sortBy="#{f.dataCriacaoStr}">
			<h:outputText value="#{f.dataCriacaoStr}" />
		</p:column>

		<p:column filterBy="#{faturaPagtoMB.getTotal(f)}"
			headerText="Valor total da fatura" filterMatchMode="contains"
			sortBy="#{faturaPagtoMB.getTotal(f)}">
			<h:outputText value="#{faturaPagtoMB.getTotal(f)}">
				<f:convertNumber currencySymbol="R$ " type="currency" />
			</h:outputText>
		</p:column>

		<p:column filterBy="#{faturaPagtoMB.getTotalPago(f)}"
			headerText="Valor total pago" filterMatchMode="contains"
			sortBy="#{faturaPagtoMB.getTotalPago(f)}">
			<h:outputText value="#{faturaPagtoMB.getTotalPago(f)}">
				<f:convertNumber currencySymbol="R$ " type="currency" />
			</h:outputText>
		</p:column>

		<p:column filterBy="#{faturaPagtoMB.getTotalNaoPago(f)}"
			headerText="Valor total não pago" filterMatchMode="contains"
			sortBy="#{faturaPagtoMB.getTotalNaoPago(f)}">
			<h:outputText value="#{faturaPagtoMB.getTotalNaoPago(f)}">
				<f:convertNumber currencySymbol="R$ " type="currency" />
			</h:outputText>
		</p:column>

		<p:column filterBy="#{faturaPagtoMB.getTotalNaoPlanejado(f)}"
			headerText="Valor total não planejado" filterMatchMode="contains"
			sortBy="#{faturaPagtoMB.getTotalNaoPlanejado(f)}">
			<h:outputText value="#{faturaPagtoMB.getTotalNaoPlanejado(f)}">
				<f:convertNumber currencySymbol="R$ " type="currency" />
			</h:outputText>
		</p:column>

	</p:dataTable>

</ui:composition>
