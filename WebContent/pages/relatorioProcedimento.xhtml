    <ui:define name="content">

        <script>
			function resize(dialog) {
			//'#lume\\:pnAgendamento'
				$(window).resize(function() {
					$(dialog).css({
						'width' : $(window).width(),
						'height' : $(window).height(),
						'left' : '0px',
						'top' : '0px'
					});
				}).resize();
			}
        </script>
        <div	class="ui-g ui-fluid">
			<div	class="ui-g-12 ui-lg-12">
				<div	class="card card-w-title">
					<h1>Relatório de Procedimentos</h1>
                    
                    <p:separator styleClass="SeparatorFull" />
                    
                    <p:fieldset	id="filtroRelatorio" header="Filtro"
								toggleable="false" toggleSpeed="500">
							
							<p:panelGrid	columns="1" layout="grid"
											styleClass="ui-panelgrid-blank ui-fluid form-group removeSecondPadding"
											style="border:0px none; background-color:transparent;">
								
								<p:outputPanel>
								
									<p:panelGrid	columns="3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid form-group">
									
										<h:panelGroup>							
											<h:outputText 	for="dataInicial" value="Data inicial:" />
        									<p:calendar 	id="dataInicial" value="#{relatorioProcedimentoMB.dataInicio}" />
										</h:panelGroup>
        				
        								<h:panelGroup>
        									<h:outputText 	for="dataFinal" value="Data final:" />
        									<p:calendar 	id="dataFinal" value="#{relatorioProcedimentoMB.dataFim}" />
        								</h:panelGroup>
        								
        								<h:panelGroup>
        									<h:outputText 	for="filtroPaciente" value="Paciente:" />
        									<p:autoComplete	id="filtroPaciente" value="#{relatorioProcedimentoMB.filtroPorPaciente}"
        													completeMethod="#{relatorioProcedimentoMB.sugestoesPacientes}"
        													var="p" itemLabel="#{p.dadosBasico.nome}" itemValue="#{p}"
															converter="paciente" forceSelection="true" scrollHeight="400"
															minQueryLength="3" >
												
												<p:ajax	event="itemSelect" listener="#{relatorioProcedimentoMB.popularLista}" update=":lume:dtRelProcedimento"/>
        									</p:autoComplete>
        								</h:panelGroup>
									
									</p:panelGrid>
									
									<p:panelGrid	columns="3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid form-group">
										
										<h:panelGroup>
        									<h:outputText 	for="filtroProfissional" value="Profissional:" />
        									<p:autoComplete	id="filtroProfissional" value="#{relatorioProcedimentoMB.filtroPorProfissional}"
        													completeMethod="#{relatorioProcedimentoMB.sugestoesProfissionais}"
        													var="p" itemLabel="#{p.dadosBasico.nome}" itemValue="#{p}"
															converter="profissional" forceSelection="true" scrollHeight="400">
															
												<p:ajax	event="itemSelect" listener="#{relatorioProcedimentoMB.popularLista}" update=":lume:dtRelProcedimento"/>
												
												</p:autoComplete>
        								</h:panelGroup>
        								
        								<h:panelGroup>
        									<h:outputText 	for="filtroProfissionalUltAlteracao" value="Ultima alteração realizada por:" />
        									<p:autoComplete	id="filtroProfissionalUltAlteracao" value="#{relatorioProcedimentoMB.filtroPorProfissionalUltAlteracao}" completeMethod="#{relatorioProcedimentoMB.sugestoesProfissionalUltAlteracao}"
        													var="p" itemLabel="#{p.dadosBasico.nome}" itemValue="#{p}"
															converter="profissional" forceSelection="true" scrollHeight="400">
												
												<p:ajax	event="itemSelect" listener="#{relatorioProcedimentoMB.popularLista}" update=":lume:dtRelProcedimento"/>
											</p:autoComplete>
        								</h:panelGroup>
        								
        								<h:panelGroup>
        									<h:outputText 	for="filtroConvenio" value="Convênio:" />
        									<p:autoComplete	id="filtroConvenio" value="#{relatorioProcedimentoMB.filtroPorConvenio}" completeMethod="#{relatorioProcedimentoMB.sugestoesConvenios}"
        													var="p" itemLabel="#{p.dadosBasico.nome}" itemValue="#{p}"
															converter="convenio" forceSelection="true" scrollHeight="400">
															
												<p:ajax	event="itemSelect" listener="#{relatorioProcedimentoMB.popularLista}" update=":lume:dtRelProcedimento"/>
											</p:autoComplete>
        								</h:panelGroup>

									</p:panelGrid>
								
								</p:outputPanel>
								
								<p:outputPanel>
									
									<p:panelGrid	columns="3" layout="grid" styleClass="ui-panelgrid-blank ui-fluid form-group">
										
										<h:panelGroup>
        									<p:commandButton	value="Pesquisar"  action="#{relatorioProcedimentoMB.popularLista}" update=":lume:dtRelProcedimento"/>
        								</h:panelGroup>
										
									</p:panelGrid>
									
								</p:outputPanel>
							</p:panelGrid>
							
					</p:fieldset>
					
					 <p:outputPanel>

                    	<p:dataTable	id="dtRelProcedimento" widgetVar="dtRelProcedimento" value="#{relatorioProcedimentoMB.listaPlanosTratamento}" 
                    					var="planoTratamento" rowKey="#{planoTratamento}" rows="10" paginator="true" paginatorPosition="bottom" reflow="true" 
                    					emptyMessage="Nenhum registro encontrado" selection="#{relatorioProcedimentoMB.entity}" selectionMode="single" >
                    		
                    		<f:facet	name="header">Relatório de Procedimentos</f:facet>
                    		
                    		<p:column 	filterBy="#{planoTratamento.paciente.dadosBasico.nome}" sortBy="#{planoTratamento.paciente.dadosBasico.nome}" 
                    					filterMatchMode="contains" headerText="Paciente" >
                            	<h:outputText value="#{planoTratamento.paciente.dadosBasico.nome}" />
                        	</p:column>
                        	
                        	<p:column 	filterBy="#{planoTratamento.profissional.dadosBasico.nome}" sortBy="#{planoTratamento.profissional.dadosBasico.nome}" 
                        				filterMatchMode="contains" headerText="Profissional responsável">
                            	<h:outputText value="#{planoTratamento.profissional.dadosBasico.nome}" />
                        	</p:column>
                        	
                        	<p:column 	filterBy="#{planoTratamento.dataAgendamento}" sortBy="#{planoTratamento.dataAgendamento}" 
                        				filterMatchMode="contains" headerText="Inicio do tratamento" >
                            	<h:outputText value="#{relatorioProcedimentoMB.formatarData(planoTratamento.inicio)}" />
                        	</p:column>
                        	
                        	<p:column 	filterBy="#{planoTratamento.dataUltAlteracao}" sortBy="#{planoTratamento.dataUltAlteracao}" 
                        				filterMatchMode="contains" headerText="Data última alteração" >
                            	<h:outputText value="#{relatorioProcedimentoMB.formatarData(planoTratamento.dataUltAlteracao)}" />
                        	</p:column>
                        	
                        	<p:column 	filterBy="#{planoTratamento.statusAgendamento.descricao}" sortBy="#{planoTratamento.statusAgendamento.descricao}" 
                        				filterMatchMode="contains" headerText="Status" >
                            	<h:outputText value="#{planoTratamento.statusAgendamento.descricao}" />
                        	</p:column>
                        	
                        	<p:column>
                            	<p:commandButton	icon="White fa fa-eye" oncomplete="PF('dlgRelAtendimento').show();" update=":lume:dlgRelAtendimento,:lume:dlgGerarRelatorio" width="5%">
                            		<f:setPropertyActionListener	value="#{atendimento}" target="#{relatorioAtendimentoMB.entity}" />
                            	</p:commandButton>
                        	</p:column>
                        	
                    	</p:dataTable>
                    </p:outputPanel>
					
                </div>
            </div>
        </div>

    </ui:define>
