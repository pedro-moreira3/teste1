<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml" xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-lg-12">
				<div class="card card-w-title">
                    <p:outputPanel id="pnMateriais" styleClass="BordNone">

                        <h1>Devolução Unitária</h1>
                        <div class="SeparatorFull"></div>

                        <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank"
                            style="border:0px none; background-color:transparent;">


                            <h:outputLabel value="Profissional : " />
                            <h:outputLabel value="#{abastecimentoMB.entity.profissional.dadosBasico.prefixoNome}" styleClass="FontItalic" />


                            <h:outputLabel value="Descrição : " />
                            <h:outputLabel value="#{abastecimentoMB.entity.material.item.descricao}" styleClass="FontItalic" />


                            <h:outputLabel value="Marca : " />
                            <h:outputLabel value="#{abastecimentoMB.entity.material.marca.nome}" styleClass="FontItalic" />


                            <h:outputLabel value="Quantidade Disponibilizada : " />
                            <p:column>
                                <h:outputText value="#{abastecimentoMB.entity.quantidade}" class="Wid30">
                                    <f:convertNumber />
                                </h:outputText>
                                <h:outputText value="#{abastecimentoMB.getUnidadeString(abastecimentoMB.entity.material.item)}" styleClass="unidadeMedidaString" />
                            </p:column>


                            <p:outputLabel for="devolvida" value="Quantidade à devolver/lavar : " />
                            <p:column>
                                <p:inputText id="devolvida" value="#{abastecimentoMB.quantidadeDevolvida}" maxlength="10" required="true" onkeypress="validaNumeros(event)">
                                    <f:convertNumber />
                                </p:inputText>
                                <h:outputText value="#{abastecimentoMB.getUnidadeString(abastecimentoMB.entity.material.item)}" styleClass="unidadeMedidaString" />
                            </p:column>
                        </p:panelGrid>

                        <div class="SeparatorFull"></div>
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid">
                            <p:commandButton id="devolucao" icon="White fa fa-mail-reply" value="Devolução" actionListener="#{abastecimentoMB.actionDevolucaoMaterial}"
                                disabled="#{!abastecimentoMB.enableDevolucao}" update=":lume:dtMateriais,:lume:devolucao,:lume:pnMateriais" process=":lume:dtMateriais,:lume:pnMateriais, @this"
                                styleClass="OrangeButton" />
                            <p:commandButton id="lavar" icon="fa fa-paint-brush White" value="Lavagem" actionListener="#{abastecimentoMB.actionLavagemMaterial}"
                                disabled="#{!abastecimentoMB.enableLavagem}" update=":lume:dtMateriais,:lume:devolucao,:lume:pnMateriais" process=":lume:dtMateriais,:lume:pnMateriais, @this"
                                styleClass="AquaButton" />
                        </p:panelGrid>

                        <div class="EmptyBox20"></div>

                        <p:dataTable filterDelay="1500"  reflow="true" emptyMessage="" id="dtMateriais" value="#{abastecimentoMB.abastecimentosDevolucao}" var="abastecimento" rows="15" paginator="true"
                            rowKey="#{abastecimento}" selection="#{abastecimentoMB.entity}" selectionMode="single" paginatorPosition="bottom">
                            <p:ajax event="rowSelect" update=":lume:devolucao,:lume:pnMateriais" listener="#{abastecimentoMB.atualizaTela}" />
                            <f:facet name="header">Materiais</f:facet>
                            <p:column filterBy="#{abastecimento.profissional.dadosBasico.prefixoNome}" sortBy="#{abastecimento.profissional.dadosBasico.prefixoNome}" filterMatchMode="contains"
                                headerText="Profissional">
                                <h:outputText value="#{abastecimento.profissional.dadosBasico.prefixoNome}" title="#{abastecimento.id}" />
                            </p:column>
                            <p:column filterBy="#{abastecimento.material.item.descricaoLimpa}" sortBy="#{abastecimento.material.item.descricao}" filterMatchMode="contains" headerText="Descrição">
                                <h:outputText value="#{abastecimento.material.item.descricao}" title="#{abastecimento.material.id}" />
                            </p:column>
                            <p:column filterBy="#{abastecimento.agendamento.paciente.dadosBasico.nomeStr}" sortBy="#{abastecimento.agendamento.paciente.dadosBasico.nome}" filterMatchMode="contains"
                                headerText="Paciente">
                                <h:outputText value="#{abastecimento.agendamento.paciente.dadosBasico.nome}" />
                            </p:column>
                            <p:column filterBy="#{abastecimento.material.lote}" sortBy="#{abastecimento.material.lote}" filterMatchMode="contains" headerText="Lote">
                                <h:outputText value="#{abastecimento.material.lote}" />
                            </p:column>
                            <p:column sortBy="#{abastecimento.quantidadeInt}" filterBy="#{abastecimento.quantidadeInt}" filterMatchMode="contains" headerText="Quantidade Disponibilizada">
                                <h:outputText value="#{abastecimento.quantidade}">
                                    <f:convertNumber />
                                </h:outputText>
                                <h:outputText value="#{abastecimentoMB.getUnidadeString(abastecimento.material.item)}" styleClass="unidadeMedidaString" />
                            </p:column>
                            <p:column filterBy="#{abastecimento.dataEntregaStr}" filterMatchMode="contains" headerText="Data da Entrega" sortBy="#{abastecimento.dataEntrega}">
                                <h:outputText value="#{abastecimento.dataEntregaStr}" />
                            </p:column>

                        </p:dataTable>
                    </p:outputPanel>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
