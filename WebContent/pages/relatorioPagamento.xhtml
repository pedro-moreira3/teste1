<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<div class="Container100 Responsive100 NoIndent">
			<div class="Container100 ui-fluid NoPadding">
				<div class="Card">
					<p:panel id="pnLancamento" styleClass="BordNone">
						<h:inputHidden id="idLancamento" value="#{lancamentoMB.entity.id}" />

						<h1 class="CardBigTopic">Pagamentos</h1>
						<div class="SeparatorFull"></div>
						<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">

							<p:outputLabel for="inicio" value="Inicio : " />
							<p:calendar id="inicio" value="#{lancamentoMB.inicio}" pattern="dd/MM/yyyy" mask="true" class="Wid10"/>

							<p:outputLabel for="fim" value="Fim : " />
							<p:calendar id="fim" value="#{lancamentoMB.fim}" pattern="dd/MM/yyyy" mask="true" class="Wid10"/>

							<p:outputLabel for="status" value="Status : " />
							<p:selectOneMenu id="status" value="#{lancamentoMB.status}" class="Wid30">
								<f:selectItem itemValue="#{null}" itemLabel="Selecione um Status" />
								<f:selectItems value="#{lancamentoMB.statuss}" var="status" itemLabel="#{status}" itemValue="#{status}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<div class="SeparatorFull"></div>
						<div class="Container25 Responsive100">
							<p:commandButton id="pesquisar" icon="fa fa-search White" value="Pesquisar" actionListener="#{lancamentoMB.filtra}"
								update="dtLancamento,pnLancamento" tabindex="1" process="@this,pnLancamento" 
								styleClass="OrangeButton" />
						</div>
						<div class="Container25 Responsive100">
							<p:commandButton value="Excel" ajax="false" icon="White fa fa-file-excel-o" styleClass="GreenButton">
								<p:dataExporter encoding="iso-8859-1" type="xls" target="dtLancamento" fileName="#{lancamentoMB.pagamentos}" />
							</p:commandButton>
						</div>

						<div class="EmptyBox20"></div>

						<p:dataTable filterDelay="1500"  reflow="true" var="lancamento" value="#{lancamentoMB.lancamentoDataModel}" paginator="true" rows="20" paginatorPosition="bottom"
							id="dtLancamento">
							<f:facet name="header">Lançamentos</f:facet>

							<p:column headerText="Plano de Tratamento" sortBy="#{lancamento.orcamento.planoTratamento.descricao}">
								<h:outputText value="#{lancamento.orcamento.planoTratamento.descricao}" />
							</p:column>

							<p:column headerText="Procedimento" sortBy="#{lancamento.planoTratamentoProcedimento.descricaoCompleta}">
								<h:outputText value="#{lancamento.planoTratamentoProcedimento.descricaoCompleta}" />
							</p:column>

							<p:column sortBy="#{lancamento.orcamento.planoTratamento.paciente.dadosBasico.nome}" headerText="Paciente">
								<h:outputText value="#{lancamento.orcamento.planoTratamento.paciente.dadosBasico.nome}" />
							</p:column>
							<p:column sortBy="#{lancamento.numeroParcela}" style="text-align:right" headerText="Parcela">
								<h:outputText value="#{lancamento.numeroParcela}" />
							</p:column>
							<p:column headerText="Data de Crédito" sortBy="#{lancamento.dataCreditoStrOrd}">
								<h:outputText value="#{lancamento.dataCreditoStr}" />
							</p:column>
							<p:column headerText="Data do Pagamento" sortBy="#{lancamento.dataPagamentoStrOrd}">
								<h:outputText value="#{lancamento.dataPagamentoStr}" />
							</p:column>
							<p:column headerText="Forma de Pagamento" sortBy="#{lancamento.formaPagamentoStr}">
								<h:outputText value="#{lancamento.formaPagamentoStr}" />
							</p:column>
							<p:column headerText="Valor(R$)" sortBy="#{lancamento.valor}" style="text-align:right">
								<h:outputText value="#{lancamento.valor}">
									<f:convertNumber currencySymbol="R$" type="currency" locale="#{lumeSecurity.locale}" />
								</h:outputText>
							</p:column>
							<p:column headerText="Status" sortBy="#{lancamento.status}">
								<h:outputText value="#{lancamento.status}" />
							</p:column>
							<p:column headerText="Recibo" sortBy="#{lancamento.recibo}">
								<h:outputText value="#{lancamento.recibo}" />
							</p:column>
						</p:dataTable>

					</p:panel>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
