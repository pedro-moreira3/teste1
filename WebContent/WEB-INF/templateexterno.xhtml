<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico" />
	</f:facet>
	<title>INTELIDENTE</title>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<h:outputScript name="js/nanoscroller.js" library="olympos-layout" />
	<h:outputScript name="js/layout.js" library="olympos-layout" />
	<h:outputScript name="js/jquery.mask.js" library="olympos-layout" />
	<h:outputScript name="js/jquery.maskedinput.js" library="olympos-layout" />
	<h:outputScript name="js/odonto.js" library="olympos-layout" />
    <h:outputScript name="js/sweetalert.min.js" library="olympos-layout" />
	<ui:insert name="head" />
</h:head>

<h:body styleClass="BlueTopbar">
	<ui:include src="topbarexterno.xhtml" />


	<!-- LAYOUT CONTAINER -->

	<div id="layout-container">

		<h:form id="lume">
			<p:ajaxStatus onstart="PF('loading').show();" onsuccess="PF('loading').hide();" />
			<p:dialog modal="true" widgetVar="loading" draggable="false" closable="false" showHeader="false" resizable="false">
				<p:graphicImage value="/images/loading.gif" />
			</p:dialog>
			<ui:insert name="content">
	             Template
            </ui:insert>
		</h:form>

		<ui:include src="footer.xhtml" />

	</div>

	<h:outputStylesheet name="css/core-layout.css" library="olympos-layout" />
	<h:outputStylesheet name="css/animate.css" library="olympos-layout" />
	<h:outputStylesheet name="css/nanoscroller.css" library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-font.css" library="olympos-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="olympos-layout" />
	<h:outputStylesheet name="css/olympos-layout.css" library="olympos-layout" />
	<h:outputStylesheet name="css/lume.css" library="olympos-layout" />
</h:body>
</html>
