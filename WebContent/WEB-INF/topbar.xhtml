<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script>
		function resize(dialog) {
			$(window).resize(function() {
				$(dialog).css({
					'width' : $(window).width(),
					'height' : $(window).height(),
					'left' : '0px',
					'top' : '0px'
				});
			}).resize();
		}
	</script>

	<style>
.layout-wrapper .topbar-items>li .topbar-icon {
	font-size: 27px;
}

.layout-wrapper .topbar .topbar-right {
	padding: 8px;
}

.layout-wrapper .topbar {
	height: 52px;
}

.layout-wrapper .topbar .topbar-left {
	height: 52px;
}

.layout-wrapper .layout-main {
	padding: 57px 5px 5px 5px;
}

.layout-wrapper .layout-menu {
	top: 52px;
}

.layout-wrapper .topbar .topbar-right #menu-button {
	top: 0px;
}

.layout-wrapper .topbar-items>li>ul {
	top: 32px;
}

#botaoTrial {
	position: absolute;
	top: 10px;
	left: 290px;
	z-index: 9999;
}
</style>

	<ui:fragment>
		<div style="position: relative;">
			<div id="botaoTrial">
				<a style="margin-top: 10px !important; color: white;"> <h:form>
						<p:commandButton value="#{odontoLoginMB.msgTrial}"
							styleClass="RedButton" action="home.jsf"
							icon="White fa fa-money White Fs16" ajax="false"
							rendered="#{odontoLoginMB.trial}"
							onclick="this.form.target='_blank'"
							style="font-size: 10px !important;" />
					</h:form>
				</a>
			</div>
		</div>
	</ui:fragment>

	<div class="topbar clearfix">
		<div class="topbar-left">
			<a href="#" id="logo"><h:graphicImage name="logo_branco.png"
					library="images" /></a>
		</div>
		<div class="topbar-right" id="topbar_right">
			<a id="menu-button" href="#"> <i></i>
			</a> <a id="topbar-menu-button" href="#"> <i class="fa fa-navicon"></i>
			</a>
			<ul class="topbar-items fadeInDown animated">
				<li><a href="#" title="Sair"> <i
						class="topbar-icon material-icons">power_settings_new</i>
				</a>
					<ul class="ultima-menu animated">
						<li role="menuitem"><a href="login.jsf"> <i
								class="material-icons">&#xE8AC;</i> <span>Sair</span>
						</a></li>
					</ul></li>
				<li><a href="#" title="Tutorial"> <i
						class="topbar-icon material-icons">help</i>
				</a>
					<ul class="ultima-menu animated">
						<li role="menuitem"><p:commandLink
								class="topbar-link Animated03 Fleft"
								onclick="PF('tutorialDialog').show();resize('#dgTutorial');"
								title="Tutorial">
								<i class="fa fa-file-text-o"></i>
								<span>Tutorial</span>
							</p:commandLink></li>
						<li role="menuitem"><p:commandLink
								class="topbar-link Animated03 Fleft"
								onclick="PF('dlgTermos').show();"
								title="Termos e Condições de Uso">
								<i class="fa fa-file-text-o"></i>
								<span>Termos e Condições de Uso</span>
							</p:commandLink></li>
					</ul></li>
				<li><a href="#" title="Meu Plano"> <i
						class="topbar-icon material-icons">attach_money</i>
				</a>
					<ul class="ultima-menu animated">
						<li role="menuitem"><h:outputLink
								value="../pages/meuplano.jsf"
								rendered="#{odontoLoginMB.administrador}">
								<i class="fa fa-gear"></i>
								<span>Meu Plano</span>
							</h:outputLink></li>
					</ul></li>
				<li><a href="#" title="Chat Online"> <i
						class="topbar-icon material-icons">message</i>
				</a>
					<ul class="ultima-menu animated">
						<li role="menuitem"><h:outputLink value="../pages/chat.jsf">
								<i class="fa fa-user" title="Chat Online"></i>
								<span>Chat Online</span>
							</h:outputLink></li>
					</ul></li>
				<li><p:graphicImage styleClass="profile-image Fleft" id="photo"
						value="#{lumeSecurity.imagemUsuario}"
						rendered="#{lumeSecurity.imagemUsuario != null}" /></li>
				<li><ui:fragment>
						<li style="margin-right: 20px !important;"><a
							style="margin-top: 3px !important; color: white;"> <span
								class="profile-name"> Bem-Vindo(a), <h:outputText
										value="#{lumeSecurity.nomeLogado}" /> | <h:outputText
										value="#{lumeSecurity.empresa.empStrNme}" />
							</span>
						</a>
							<ul>
								<h:panelGroup id="usuario">
								</h:panelGroup>
							</ul></li>
					</ui:fragment></li>




				<ui:remove>
					<a id="menu-resize-btn" class="topbar-link Animated03"><h:graphicImage
							name="images/menu-resize-btn-icon.svg" id="menu-resize-btn"
							library="ultima-layout" /></a>
					<a id="mobile-menu-btn" class="topbar-link Animated03"><h:graphicImage
							name="images/menu-btn-icon.svg" id="menu-btn-icon"
							library="ultima-layout" /></a>
					<div id="search-bar">
						<div
							class="FontLatoBlack White Opac80 Fleft DispBlock AlertaPayPal">
							<h:form>
								<p:commandButton value="#{odontoLoginMB.msgTrial}"
									styleClass="RedButton" action="cadastroPagamento.jsf"
									icon="White fa fa-money White Fs16" ajax="false"
									rendered="#{odontoLoginMB.trial}"
									onclick="this.form.target='_blank'"
									style="font-size: 10px !important;" />
							</h:form>
						</div>

						<div class="FontLatoBlack White Opac80 Fleft DispBlock"
							style="margin: 1.4rem 2.1rem 0px 0px; font-size: 1.2rem;"
							id="bemvindo">
							Bem-Vindo(a),
							<h:outputText value="#{lumeSecurity.nomeLogado}" />
							|
							<h:outputText value="#{lumeSecurity.empresa.empStrNme}" />
						</div>
						<p:graphicImage styleClass="profile-image Fleft" id="photo"
							value="#{lumeSecurity.imagemUsuario}"
							rendered="#{lumeSecurity.imagemUsuario != null}" />
						<p:commandLink class="topbar-link Animated03 Fleft"
							action="chat.jsf" title="Chat">
							<i class="fa fa-user" title="Chat Online"></i>
						</p:commandLink>
						<p:commandLink class="topbar-link Animated03 Fleft"
							action="meuplano.jsf" rendered="#{odontoLoginMB.administrador}"
							title="Meu Plano">
							<i class="fa fa-gear" title="Meu Plano"></i>
						</p:commandLink>
						<p:commandLink class="topbar-link Animated03 Fleft"
							onclick="PF('helpDialog').show();resize('#dgHelp');"
							title="Ajuda">
							<i class="fa fa-question-circle" title="Help"></i>
						</p:commandLink>

						<p:commandLink class="topbar-link Animated03 Fleft"
							onclick="PF('tutorialDialog').show();resize('#dgTutorial');"
							title="Tutorial">
							<i class="fa fa-file-text-o " title="Tutorial"></i>
						</p:commandLink>
						<a href="login.jsf?logoff" class="topbar-link Animated03 Fright"><i
							class="fa fa-power-off" title="Sair"></i></a>
					</div>
				</ui:remove>
			</ul>
		</div>
	</div>
	<p:dialog widgetVar="helpDialog" header="Help" id="dgHelp"
		responsive="true" modal="true" position="10,10" appendToBody="true"
		style="position:absolute;overflow:auto;">
		<h:outputText value="#{odontoMenuMB.mostraAjudaInteliDente}"
			escape="false" />

		<div class="SeparatorFull"></div>

		<p:commandButton id="fechar" icon="White fa fa-close" value="Fechar"
			process="@this" styleClass="RedButton"
			oncomplete="PF('helpDialog').hide()" />
	</p:dialog>

	<p:dialog widgetVar="tutorialDialog" header="Tutorial" id="dgTutorial"
		responsive="true" modal="true" position="10,10" appendToBody="true"
		visible="false" onShow="resize('#dgTutorial');">
		<h:form>
			<p:galleria showCaption="false" autoPlay="false"
				value="#{odontoMenuMB.tutorialImagens}" var="imagem"
				panelHeight="520" panelWidth="920" style="margin: 0 auto;">
				<h:graphicImage name="images/tutorial/#{imagem}"
					styleClass="ImagemResponsiva" title="" alt="" height="520"
					panelWidth="920" />
			</p:galleria>

			<div class="SeparatorFull"></div>

			<p:commandButton id="fechar" icon="White fa fa-close" value="Fechar"
				process="@this" styleClass="RedButton"
				oncomplete="PF('tutorialDialog').hide()" />

		</h:form>
	</p:dialog>

	<p:dialog widgetVar="dlgTermos" resizable="false" id="dlgTermos"
		modal="true" appendTo=":lume" header="Termos e Condições de Uso"
		width="80%" onHide="PF('dlgTermos').toggleMaximize();"
		onShow="PF('dlgTermos').toggleMaximize();">
		<h:form>
			<p:outputPanel id="pnPrincipalTermos"
				style="max-height: calc(100% - 54px); height: calc(100% - 54px);"
				styleClass="remove12ColPaddingSide">
				<p:scrollPanel mode="native"
					style="position: relative; width: 100%; height: 100%;">
					<ui:include src="../pages/contratoCadastro.xhtml" />
				</p:scrollPanel>
			</p:outputPanel>
			<p:panelGrid columns="4" layout="grid" id="buttonsFichaPaciente"
				styleClass="ui-panelgrid-blank form-group ui-fluid removeSideGridPadding">

				<p:commandButton value="Imprimir" icon="fa fa-print">
					<p:printer target="pnPrincipalTermos" />
				</p:commandButton>

				<p:column />
				<p:column />
				<p:commandButton icon="fa fa-close" value="Fechar" process="@this"
					oncomplete="PF('dlgTermos').hide()" />
			</p:panelGrid>
		</h:form>
	</p:dialog>

</ui:composition>
