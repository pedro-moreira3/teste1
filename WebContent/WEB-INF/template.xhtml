    <script>
        function chartExtender() {
            this.cfg.seriesDefaults = {
                renderer : $.jqplot.BarRenderer,
                pointLabels : {
                    show : true
                },
                highlighter : {
                    tooltipAxes : 'y'
                },
            }, this.cfg.axes.yaxis.tickOptions = {
                formatString : '%d'
            }
        }
        
        function chartExtenderNoPointLabel() {
            this.cfg.seriesDefaults = {
                renderer : $.jqplot.BarRenderer,
                pointLabels : {
                    show : false
                },
                highlighter : {
                    tooltipAxes : 'y'
                },
            }, this.cfg.axes.yaxis.tickOptions = {
                formatString : '%d'
            }
        }
    </script>
