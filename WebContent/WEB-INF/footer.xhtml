<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div class="Container100" id="layout-footer">
        <div class="Card">

            <!-- FOOTER  -->
            <div class="Container100 NoIndent" style="border-bottom:dashed 1px #ccc;" id="footerlinks">
				<h:graphicImage url="../images/logo_idente.png" styleClass="MarAuto" style="height:50px;"/>
            </div>
            
            <div class="copyright">
				<i class="fa fa-copyright "></i> 2016 -
				<h:outputText value="#{currentDate}">
					<f:convertDateTime pattern="yyyy" type="date" />
				</h:outputText>
				<!-- Lume Tecnologia - v.#{msg.version}.#{msg.revision} -->
				Lume Tecnologia - v.#{odonto.version}.#{odonto.revision}
			</div>

        </div>
    </div>

</ui:composition>
