tooltip.faturaViewPaciente.valorRecebido=Valor que o cliente já pagou, <b>por exemplo</b>, já passou o cartão ou já entregou o dinheiro.
tooltip.faturaViewPaciente.valorAReceber=Valor que o cliente ainda não pagou, <b>por exemplo</b>, não passou o cartão ainda ou não entregou o dinheiro.
tooltip.faturaViewPaciente.valorDesconto=Valro total do desconto, rateado nos itens listados na fatura.
tooltip.faturaViewPaciente.valorTotal=Valor total da fatura, somatório total dos itens a quitar.
tooltip.faturaViewPaciente.valorNaoPlanejado=Valor ainda não definido, <b>ou seja</b>, sem pagamentos planejados.

tooltip.tarifa.titulo=Nessa tela você configura todas as formas de pagamento que serão utilizadas em sua clínica.
tooltip.tarifa.tipo=Tipo da forma de pagamento. Se nenhum se aplicar, escolha a opção 'Outros'.
tooltip.tarifa.descricao=Descrição da forma de pagamento, por exemplo 'VISA Crédito' e 'VISA Débito'.
tooltip.tarifa.prazo=Esse prazo determina em quanto tempo um pagamento feito com esse tipo de fato 'cai' na conta da empresa, ou seja, quando essa conferência deve ser feita.
tooltip.tarifa.bandeira=Bandeira é normalmente utilizada para cartão de crédito, por exemplo VISA ou MASTERCARD.
tooltip.tarifa.taxa=Taxa da forma de pagamento, se existente.
tooltip.tarifa.tarifa=Tarifa da forma de pagamento, se existente.
tooltip.tarifa.parcelaMinima=Quantidade mínima de parcelas para parcelamento. Para pagamentos a vista, deve ser 1.
tooltip.tarifa.parcelaMaxima=Quantidade máxima de parcelas para parcelamento. Para pagamentos a vista, deve ser 1.
tooltip.tarifa.periodicidade=Período de tempo para geração de parcelas, para pagamentos parcelados. Se esse campo não for preenchido, as parcelas serão geradas de 30 em 30 dias (tempo padrão)

tooltip.tarifa.receberAutomaticamente=Se essa opção não estiver marcada, será necessário confirmar manualmente o pagamento do cliente. \
Essa opção geralmente é utilizada para pagamentos que tem mais de uma quantidade de parcelas e que \
o cliente deve ir na clinica mensalmente efetuar o pagamento, por exemplo crediário.
										
tooltip.cadastroempresa.descontoTipo=Nessa seção você configura como os descontos são utilizados na sua clínica. \
Exemplo: \
Se na sua clínica o máximo de desconto a vista permitido é de 20%, você cadastra quantidade máxima de parcelas 1, desconto máximo 20%. \
Se na sua clínica o máximo de desconto para pagamento em até 6x permitido é de até 10%, você cadastra quantidade máxima de parcelas 6, desconto máximo 10%. \
Dessa forma, na hora de fazer os orçamentos ou lançamentos financeiros, essa configuração sera respeitada.		
tooltip.cadastroempresa.configuracaoHorario=Nessa seção você configura o horário de funcionamento da sua clínica. Essa configuração é usada principalmente no agendamento.
tooltip.cadastroempresa.configuracaoRepasse=Nessa seção, você configura como funciona o repasse de profissionais na sua clínica. Através dessa configuração, o repasse\
é calculado e disponibilizado na tela de repasse de profissionais.

tooltip.cadastroempresa.quantidadeParcelas=Quantidade máxima de parcelas permitida para a porcentagem de desconto que você está cadastrando.
tooltip.cadastroempresa.descontoMaximo=Desconto máximo permitido para a quantidade de parcelas que você está cadastrando.
tooltip.profissionalDesconto.quantidadeParcelas=Quantidade máxima de parcelas permitida para a porcentagem de desconto que você está cadastrando.
tooltip.profissionalDesconto.descontoMaximo=Desconto máximo permitido para a quantidade de parcelas que você está cadastrando.

tooltip.relatorioRecebimento.statusrecebimento=Através desse campo, é possível filtrar a lista pelo status da fatura. Se há o que receber, se já está recebido \
ou ainda as faturas que não possuem recebimento.
tooltip.relatorioRecebimento.substatus=Após selecionar um status, através do sub status é possível consultar as faturas que possuem recebimentos atrasados, a validar, \
recebimentos já validados entre outros.



								